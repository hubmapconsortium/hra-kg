id: http://purl.humanatlas.io/specs/ref-organ
name: ref-organ
prefixes:
  ccf: http://purl.org/ccf/
  dcterms: http://purl.org/dc/terms/
  pav: http://purl.org/pav/
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  xsd: http://www.w3.org/2001/XMLSchema#
  obo: http://purl.obolibrary.org/obo/
  linkml: https://w3id.org/linkml/
imports:
  - linkml:types
default_prefix: ccf
default_range: string
  
classes:
  SpatialEntity:
    class_uri: ccf:SpatialEntity
    slots:
      - id
      - label
      - creator
      - creator_first_name
      - creator_last_name
      - creator_orcid
      - creation_date
      - x_dimension
      - y_dimension
      - z_dimension
      - dimension_unit
      - representation_of
      - organ_donor_sex
      - organ_side
      - object_reference
      - placements
      - reference_organ
      - extraction_set
      - rui_rank
  SpatialObjectReference:
    class_uri: ccf:SpatialObjectReference
    slots:
      - id
      - file
      - file_subpath
      - file_format
      - placement
  SpatialPlacement:
    class_uri: ccf:SpatialPlacement
    slots:
      - id
      - target
      - source
      - placement_date
      - x_scaling
      - y_scaling
      - z_scaling
      - scaling_unit
      - x_rotation
      - y_rotation
      - z_rotation
      - rotation_unit
      - rotation_order
      - x_translation
      - y_translation
      - z_translation
      - translation_unit
  ExtractionSet:
    class_uri: ccf:ExtractionSet
    slots:
      - id
      - label
      - extraction_set_for
      - rui_rank
  AnatomicalStructure:
    class_uri: ccf:AnatomicalStructure
    slots:
      - id
  Container:
    tree_root: true
    attributes:
      extraction_sets:
        multivalued: true
        inlined_as_list: true
        range: ExtractionSet
      spatial_entities:
        multivalued: true
        inlined_as_list: true
        range: SpatialEntity
      rui_placements:
        multivalued: true
        inlined_as_list: true
        range: SpatialPlacement

slots:
  id:
    identifier: true
  label:
    required: true
    slot_uri: rdfs:label
  creator:
    required: true
    slot_uri: dcterms:creator
  creator_first_name:
    required: true
    slot_uri: ccf:creator_first_name
  creator_last_name:
    required: true
    slot_uri: ccf:creator_last_name
  creator_orcid:
    required: false
    slot_uri: ccf:creator_orcid
  creation_date:
    required: true
    slot_uri: dcterms:created
  x_dimension:
    required: true
    slot_uri: ccf:x_dimension
    range: decimal
    minimum_value: 0.0
  y_dimension:
    required: true
    slot_uri: ccf:y_dimension
    range: decimal
    minimum_value: 0.0
  z_dimension:
    required: true
    slot_uri: ccf:z_dimension
    range: decimal
    minimum_value: 0.0
  dimension_unit:
    required: true
    slot_uri: ccf:dimension_unit
    range: DimensionUnitEnum
  x_scaling:
    required: true
    slot_uri: ccf:x_scaling
    range: decimal
    minimum_value: 0.0
  y_scaling:
    required: true
    slot_uri: ccf:y_scaling
    range: decimal
    minimum_value: 0.0
  z_scaling:
    required: true
    slot_uri: ccf:z_scaling    
    range: decimal
    minimum_value: 0.0
  scaling_unit:
    required: true
    slot_uri: ccf:scaling_unit
    range: ScalingUnitEnum
  x_rotation:
    required: true
    slot_uri: ccf:x_rotation
    range: decimal
  y_rotation:
    required: true
    slot_uri: ccf:y_rotation
    range: decimal
  z_rotation:
    required: true
    slot_uri: ccf:z_rotation
    range: decimal
  rotation_unit:
    required: true
    slot_uri: ccf:rotation_unit
    range: RotationUnitEnum
  rotation_order:
    required: false
    slot_uri: ccf:rotation_order
  x_translation:
    required: true
    slot_uri: ccf:x_translation
    range: decimal
  y_translation:
    required: true
    slot_uri: ccf:y_translation
    range: decimal
  z_translation:
    required: true
    slot_uri: ccf:z_translation
    range: decimal
  translation_unit:
    required: true
    slot_uri: ccf:translation_unit
    range: TranslationUnitEnum
  representation_of:
    required: false
    slot_uri: ccf:representation_of
    range: AnatomicalStructure
    inlined: false
  organ_donor_sex:
    required: false
    slot_uri: ccf:organ_donor_sex
    range: DonorSexEnum
  organ_side:
    required: false
    slot_uri: ccf:organ_side
    range: OrganSideEnum
  file:
    required: true
    slot_uri: ccf:file_url
  file_subpath:
    required: false
    slot_uri: ccf:file_subpath
  file_format:
    required: true
    slot_uri: ccf:file_format
  placement_date:
    required: true
    slot_uri: dcterms:created
  target:
    required: true
    slot_uri: ccf:placement_relative_to
    range: SpatialEntity
    inlined: false
  source:
    required: false
    slot_uri: ccf:placement_for
    range: SpatialEntity
    inlined: false
  object_reference:
    required: false
    slot_uri: ccf:has_object_reference
    range: SpatialObjectReference
    inlined: true
  placement:
    required: true
    slot_uri: ccf:has_placement
    range: SpatialPlacement
    inlined: true
  placements:
    required: false
    slot_uri: ccf:has_placement
    range: SpatialPlacement
    inlined: true
    multivalued: true
    inlined_as_list: true
  reference_organ:
    required: false
    slot_uri: ccf:has_reference_organ
    range: SpatialEntity
    inlined: false
  extraction_set:
    required: false
    slot_uri: ccf:has_extraction_set
    range: ExtractionSet
    inlined: false
  extraction_set_for:
    required: true
    slot_uri: ccf:extraction_set_for
    range: SpatialEntity
    inlined: false
  rui_rank:
    required: false
    recommended: true
    slot_uri: ccf:rui_rank
    range: integer

enums:
  OrganSideEnum:
    permissible_values:
      Left:
        description: Being located on the left side of the body.
        meaning: obo:HP_0012835
      Right:
        description: Being located on the right side of the body.
        meaning: obo:HP_0012834
  DonorSexEnum:
    permissible_values:
      Female:
        description: A biological sex quality inhering in an individual or a population that only produces gametes that can be fertilised by male gametes.
        meaning: obo:PATO_0000384
      Male:
        description: A biological sex quality inhering in an individual or a population whose sex organs contain only male gametes.
        meaning: obo:PATO_0000384
  DimensionUnitEnum:
    permissible_values:
      centimeter:
        description: A length unit which is equal to one hundredth of a meter.
        meaning: obo:UO_0000015
      millimeter:
        description: A length unit which is equal to one thousandth of a meter.
        meaning: obo:UO_0000016
  ScalingUnitEnum:
    permissible_values:
      ratio:
        description: A dimensionless ratio unit which, given a pair of quantities a and b, for which b is a multiple of a, denotes b by giving the multiplier (coefficient) c for a to result in b.
        meaning: obo:UO_0010006
  RotationUnitEnum:
    permissible_values:
      degree:
        description: A plane angle unit which is equal to 1/360 of a full rotation.
        meaning: obo:UO_0000185
  TranslationUnitEnum:
    permissible_values:
      centimeter:
        description: A length unit which is equal to one hundredth of a meter.
        meaning: obo:UO_0000015
      millimeter:
        description: A length unit which is equal to one thousandth of a meter.
        meaning: obo:UO_0000016