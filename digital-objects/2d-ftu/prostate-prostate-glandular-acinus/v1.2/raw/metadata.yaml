title: 2D Prostate Glandular Acinus FTU for Prostate
description: >-
  This functional tissue unit (FTU) illustration includes cell types related to
  the prostate glandular acinus FTU in the Anatomical Structures, Cell Types and
  Biomarkers table ASCT+B Table [Prostate
  v1.0](https://doi.org/10.48539/HBM835.WCGP.479). Multiple histology atlases,
  especially “Netter’s Essential Histology with Correlated Histopathology”
  (William K. Ovalle and Patrick C. Nahirney, 2021), and “Histology: A Text and
  Atlas” (Michael H. Ross, et al., 2003) were referenced. Definitive source:
  [(Henry et al. 2018)](https://doi.org/10.1016/j.celrep.2018.11.086).
