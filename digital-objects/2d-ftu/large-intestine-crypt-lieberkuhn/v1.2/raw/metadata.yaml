title: 2D Crypt of Lieberkuhn FTU for Large Intestine
description: >-
  This functional tissue unit (FTU) illustration includes cell types related to the Crypt of Lieberkuhn FTU in the ASCT+B Table [Large Intestine v1.2](https://doi.org/10.48539/HBM494.RRLD.598). Multiple histology atlases, especially *Netter’s Essential Histology with Correlated Histopathology (Ovalle and Nahirney 2021)*, *Junqueira’s Basic Histology Text & Atlas (Mescher 2021)*, *Human Microscopic Anatomy* (Krstić 1994), and *Histology: A Text and Atlas* (Ross et al. 2003) were referenced. Measurements were taken from (Baker et al. 2014). Uberon describes this FTU as follows: "A crypt of Lieberkühn that is part of a large intestine."

  Bibliography:

  Wang, Y. et al. (2013). Capture and 3D culture of colonic crypts and colonoids in a microarray platform. *Lab Chip*, 13, 4625–4634.
