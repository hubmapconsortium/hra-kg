title: 2D Crypt of Lieberkuhn FTU for Large Intestine
description: |-
  This functional tissue unit (FTU) illustration includes cell types related to the Crypt of Lieberkuhn FTU in the ASCT+B Table [Large Intestine v1.2](https://doi.org/10.48539/HBM494.RRLD.598). Multiple histology atlases, especially *Netter’s Essential Histology with Correlated Histopathology* (Ovalle, Nahirney, and Netter 2021; *Junqueira’s Basic Histology Text & Atlas* Mescher 2024; *Human Microscopic Anatomy* Krstić 1991; and Histology: A Text and Atlas* Wojciech Pawlina and Michael H. Ross 2019)
  were referenced. Measurements were taken from (Baker et al. 2014; Wang et al. 2013). Uberon describes this FTU as follows: "A crypt of Lieberkühn that is part of a large intestine."

  **Bibliography**:

  * Baker, Ann-Marie, Biancastella Cereser, Samuel Melton, Alexander G. Fletcher, Manuel Rodriguez-Justo, Paul J. Tadrous, Adam Humphries, et al. 2014. “Quantification of Crypt and Stem Cell Evolution in the Normal and Neoplastic Human Colon.” <em>Cell Reports</em> 8 (4): 940–47. https://doi.org/10.1016/j.celrep.2014.07.019.
  * Krstić, Radivoj V. 1991. Human Microscopic Anatomy. Berlin, Heidelberg: <em>Springer</em>. https://doi.org/10.1007/978-3-662-02676-2.
  * Mescher, Anthony L. 2024. Junqueira’s Basic Histology: Text and Atlas. Seventeenth edition. McGraw Hill Lange. New York, NY: <em>McGraw Hill</em>.
  * Ovalle, William K., Patrick C. Nahirney, and Frank H. Netter. 2021. Netter’s Essential Histology: With Correlated Histopathology. Third edition. Philadelphia, PA: <em>Elsevier</em>.
  * Wang, Yuli, Asad A. Ahmad, Pavak K. Shah, Christopher E. Sims, Scott T. Magness, and Nancy L. Allbritton. 2013. “Capture and 3D Culture of Colonic Crypts and Colonoids in a Microarray Platform.” <em>Lab on a Chip</em> 13 (23): 4625–34. https://doi.org/10.1039/c3lc50813g.
  * Wojciech Pawlina and Michael H. Ross. 2019. “Histology: A Text and Atlas: With Correlated Cell and Molecular Biology. Eighth Edition, 2018 Authors: Wojciech Pawlina; Michael H. Ross.” <em>Morphologia</em> 13 (4): 76–89. https://doi.org/10.26641/1997-9665.2019.4.76-89.
