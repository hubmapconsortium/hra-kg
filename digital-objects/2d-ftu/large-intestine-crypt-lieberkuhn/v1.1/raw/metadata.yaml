title: 2D Crypt of Lieberkuhn FTU for Large Intestine
description: >-
  This functional tissue unit (FTU) illustration includes cell types related to
  the Crypt of Lieberkuhn FTU in the Anatomical Structures, Cell Types and
  Biomarkers table [Large Intestine
  v1.2](https://doi.org/10.48539/HBM325.NZPB.589). Multiple histology atlases,
  especially “Netter’s Essential Histology with Correlated Histopathology”
  (William K. Ovalle and Patrick C. Nahirney, 2021), “Junqueira’s Basic
  Histology Text & Atlas” (Anthony L. Mescher, 2021), “Human Microscopic
  Anatomy” (R.V. Krstić, 1994), and “Histology: A Text and Atlas” (Michael H.
  Ross, et al., 2003) were referenced. Measurements were taken from [(Baker et
  al. 2014)](https://doi.org/10.1016/j.celrep.2014.07.019).
