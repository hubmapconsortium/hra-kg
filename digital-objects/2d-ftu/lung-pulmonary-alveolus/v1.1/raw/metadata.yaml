title: 2D Pulmonary Alveolus Functional Tissue Unit (FTU) for Lung
description: >-
  This functional tissue unit (FTU) illustration includes cell types related to the alveolus FTU in the Anatomical
  Structures, Cell Types and Biomarkers table ASCT+B Table “Lung_v1.2"[Lung
  v1.2](https://doi.org/10.48539/HBM396.QVLQ.449). Multiple histology atlases, especially “Netter’s Essential Histology
  with Correlated Histopathology” (William K. Ovalle and Patrick C. Nahirney, 2021), “Junqueira’s Basic Histology Text &
  Atlas” (Anthony L. Mescher, 2021), “Human Microscopic Anatomy” (R.V. Krstić, 1994), and “Histology: A Text and Atlas”
  (Michael H. Ross, et al., 2003) were referenced.Especially helpful in determining the structure of the fibroblast cell
  types was figure 2 in [(Rodríguez-Castillo et al. 2018)](https://doi.org/10.1186/s12931-018-0837-5).
