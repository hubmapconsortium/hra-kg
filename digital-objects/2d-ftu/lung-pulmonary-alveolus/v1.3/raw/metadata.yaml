title: 2D Pulmonary Alveolus Functional Tissue Unit (FTU) for Lung
description: |-
  This functional tissue unit (FTU) illustration includes cell types related to the alveolus FTU in the ASCT+B Table [Lung v1.2](https://doi.org/10.48539/HBM396.QVLQ.449). Multiple histology atlases, especially *Netter’s Essential Histology with Correlated Histopathology* (Ovalle and Nahirney 2021), *Junqueira’s Basic Histology Text & Atlas* (Mescher 2021), *Human Microscopic Anatomy* (Krstić 1994), and *Histology: A Text and Atlas* (Wojciech Pawlina and Michael H. Ross 2019) were referenced. Especially helpful in determining the structure of the fibroblast cell types was figure 2 in (Rodríguez-Castillo et al. 2018; Ochs et al. 2004). Uberon describes this FTU as follows: "Spherical outcropping of the respiratory bronchioles and primary site of gas exchange with the blood. Alveoli are particular to mammalian lungs. Different structures are involved in gas exchange in other vertebrates."

  **Bibliography**:
  
  * Krstić, Radivoj V. 1991. Human Microscopic Anatomy. Berlin, Heidelberg: <em>Springer</em>. https://doi.org/10.1007/978-3-662-02676-2.
  * Mescher, Anthony L. 2024. Junqueira’s Basic Histology: Text and Atlas. Seventeenth edition. McGraw Hill Lange. New York, NY: <em>McGraw Hill</em>.
  * Ochs, Matthias, Jens R. Nyengaard, Anja Jung, Lars Knudsen, Marion Voigt, Thorsten Wahlers, Joachim Richter, and Hans Jørgen G. Gundersen. 2004. “The Number of Alveoli in the Human Lung.” <em>American Journal of Respiratory and Critical Care Medicine</em> 169 (1): 120–24. https://doi.org/10.1164/rccm.200308-1107OC.
  * Ovalle, William K., Patrick C. Nahirney, and Frank H. Netter. 2021. Netter’s Essential Histology: With Correlated Histopathology. Third edition. Philadelphia, PA: <em>Elsevier</em>.
  * Rodríguez-Castillo, José Alberto, David Bravo Pérez, Aglaia Ntokou, Werner Seeger, Rory E. Morty, and Katrin Ahlbrecht. 2018. “Understanding Alveolarization to Induce Lung Regeneration.” <em>Respiratory Research</em> 19 (1): 148. https://doi.org/10.1186/s12931-018-0837-5.
  * Wojciech Pawlina and Michael H. Ross. 2019. “Histology: A Text and Atlas: With Correlated Cell and Molecular Biology. Eighth Edition, 2018 Authors: Wojciech Pawlina; Michael H. Ross.” <em>Morphologia</em> 13 (4): 76–89. https://doi.org/10.26641/1997-9665.2019.4.76-89.
