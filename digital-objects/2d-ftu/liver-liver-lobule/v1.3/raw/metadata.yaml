title: 2D Liver Lobule Functional Tissue Unit (FTU) for Liver
description: >-
  This functional tissue unit (FTU) illustration was created from anatomical structures and cell types listed in the ASCT+B Table [Liver v1.1] (https://doi.org/10.48539/HBM456.SLDZ.399). Multiple histology atlases, especially *Netter’s Essential Histology with Correlated Histopathology (Ovalle and Nahirney 2021)*, *Junqueira’s Basic Histology Text & Atlas (Mescher 2021)*, *Human Microscopic Anatomy (Krstić 1994)*, and *Histology: A Text and Atlas (Ross et al. 2003)* were referenced. Measurements were taken from (Hall et al. 2017). Uberon describes this FTU as follows: "The polygonal structure of the liver that consists of hepatocytes radiating outward from a hepatic vein."

  Bibliography:
  Gray, H., Lewis, W. H. (1918). Anatomy of the Human Body. Lea & Febiger. https://doi.org/10.5962/bhl.title.20311 and Krebs, N. J., Neville, C., Vacanti, J. P. (2007). Cellular Transplants for Liver Diseases. In Cellular Transplantation, 215–240. Elsevier.
