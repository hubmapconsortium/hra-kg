title: 2D Acinus FTU for Pancreas
description: >-
  This functional tissue unit (FTU) illustration includes cell types related to the acinus FTU in the ASCT+B Table [Pancreas v1.1] (https://doi.org/10.48539/HBM557.XHHV.557). Uberon describes this FTU as follows: "The secretory units of the exocrine pancreas, where fluid containing digestive enzymes is produced; consists of a group of secretory cells surrounding a luminal space that connects to the pancreatic duct." 

  Bibliography:
  Morgan, R. G., Schaeffer, B. K., Longnecker, D. S. (1986). Size and number of nuclei differ in normal and neoplastic acinar cells from rat pancreas. Pancreas, 1, 37–43.
