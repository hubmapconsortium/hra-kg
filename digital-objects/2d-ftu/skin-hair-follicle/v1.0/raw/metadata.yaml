title: 2D Hair follicle for Skin
description: |-
  This functional tissue unit (FTU) illustration includes cell types related to the hair follicle in the ASCT+B Table
  [Skin v1.4](https://doi.org/10.48539/HBM474.TDSP.668). Uberon describes this FTU as follows: "A tube-like opening in
  the epidermis where the hair shaft develops and into which the sebaceous glands open."

  **Bibliography:**

  Elliott K, Stephenson TJ, Messenger AG. Differences in hair follicle dermal papilla volume are due to extracellular
  matrix volume and cell number: implications for the control of hair follicle size and androgen responses. *J Invest
  Dermatol*. 1999 Dec;113(6):873-7. doi: 10.1046/j.1523-1747.1999.00797.x. PMID: 10594724.
