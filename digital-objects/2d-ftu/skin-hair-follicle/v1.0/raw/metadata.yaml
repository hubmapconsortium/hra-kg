title: 2D Hair follicle for Skin
description: |-
  This functional tissue unit (FTU) illustration includes cell types related to the hair follicle in the ASCT+B Table [Skin v1.4](https://doi.org/10.48539/HBM474.TDSP.668). Cell types and measurements were referenced from Yang and Cotsarelis 2010, and Stocum 2012. Uberon describes this FTU as follows: "A tube-like opening in the epidermis where the hair shaft develops and into which the sebaceous glands open." 

  **Bibliography**:

  * Stocum, David L. 2012. “Regeneration of Epidermal Structures.” In Regenerative Biology and Medicine, 43–65. *Elsevier*. https://doi.org/10.1016/B978-0-12-384860-4.00003-4.
  * Yang, Chao-Chun, and George Cotsarelis. 2010. “Review of Hair Follicle Dermal Cells.” *Journal of Dermatological Science* 57 (1): 2–11. https://doi.org/10.1016/j.jdermsci.2009.11.005.
