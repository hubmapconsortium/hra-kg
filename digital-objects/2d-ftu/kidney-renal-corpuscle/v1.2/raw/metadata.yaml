title: 2D Renal Corpuscle Functional Tissue Unit (FTU) for Kidney
description: >-
  This functional tissue unit (FTU) illustration includes cell types related to the renal corpuscle FTU in the ASCT+B
  Table [Kidney v1.2](https://doi.org/10.48539/HBM248.CBJV.556). Multiple histology atlases, especially *Human
  Microscopic Anatomy* (Krstić 1994) and *Histology: A Text and Atlas* (Ross et al. 2003) were referenced. Cell type
  diameters were primarily defined by (Hu, McDonough, and Layton 2021). Uberon describes this FTU as follows: "The
  structure containing the glomerular capsule and the glomerulus that serves as the initial blood-filtering component of
  a nephron."

  Bibliography:

  Rasool, G., Jaiswal, P., Jain, A. & Sharma, S. K. (2021). Histomorphometric Study of Renal Corpuscles of Human and
  Goat. *Natl. J. Clin. Anat*., 10, 205–208.
