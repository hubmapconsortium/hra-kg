title: 2D Dermal Papilla FTU for Skin
description: >-
  This functional tissue unit (FTU) illustration includes cell types related to the dermis in the ASCT+B Table [Skin
  v1.4](https://doi.org/10.48539/HBM474.TDSP.668). Uberon describes this FTU as follows: "The upper layer of the dermis
  beneath the epidermis, composed of dense irregular connective tissue."

  Bibliography:

  Lambert, P. H., Laurent, P. E. (2008). Intradermal vaccine delivery: Will new delivery systems transform vaccine
  administration? *Vaccine*, 26, 3197–3208.
