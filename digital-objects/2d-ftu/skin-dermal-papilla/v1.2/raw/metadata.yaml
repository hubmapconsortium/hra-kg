title: 2D Dermal Papilla FTU for Skin
description: |-
  This functional tissue unit (FTU) illustration includes cell types related to the dermis in the ASCT+B Table [Skin v1.4](https://doi.org/10.48539/HBM474.TDSP.668). Cell types and measurements were referenced fom Lambert and Laurent 2008. Uberon describes this FTU as follows: "The upper layer of the dermis beneath the epidermis, composed of dense irregular connective tissue." 

  **Bibliography**:

  * Lambert, Paul Henri, and Philippe E. Laurent. 2008. “Intradermal Vaccine Delivery: Will New Delivery Systems Transform Vaccine Administration?” *Vaccine* 26 (26): 3197–3208. https://doi.org/10.1016/j.vaccine.2008.03.095.
