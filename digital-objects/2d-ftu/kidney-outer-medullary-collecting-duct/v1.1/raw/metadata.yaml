title: 2D Outer Medullary Collecting Duct FTU for Kidney
description: >-
  This functional tissue unit (FTU) illustration includes cell types related to
  the outer medullary collecting duct FTU in the Anatomical Structures, Cell
  Types and Biomarkers table  [Kidney
  v1.2](https://cdn.humanatlas.io/hra-releases/v1.2/asct-b/ASCT-B_VH_Kidney.csv).
  This illustration was inspired by the [Kidney Tissue Atlas
  Explorer](https://atlas.kpmp.org/explorer/)created by the Kidney Precision
  Medicine Project (KPMP). Multiple histology atlases, especially “Human
  Microscopic Anatomy” (R.V. Krstić, 1994) and “Histology: A Text and Atlas”
  (Michael H. Ross, et al., 2003) were referenced. Cell type diameters were
  primarily defined by [(Hu, McDonough, and Layton
  2021)](https://doi.org/10.1016/j.isci.2021.102667).
