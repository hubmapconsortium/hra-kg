title: 2D Parotid Gland Ducto-Acinar for Mouth
description: >-
  This functional tissue unit (FTU) illustration includes cell types related to the parotid gland ducto-acinar FTU in the ASCT+B Table [Mouth v1.0] (link to table TBD). Uberon describes this FTU as follows: "The parotid gland is the largest of the salivary glands. It is found wrapped around the mandibular ramus, and it secretes saliva through Stensen's duct into the oral cavity, to facilitate mastication and swallowing."
