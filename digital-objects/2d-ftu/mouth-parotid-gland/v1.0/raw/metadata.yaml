title: 2D Parotid Gland Ducto-Acinar for Mouth
description: >-
  This functional tissue unit (FTU) illustration includes cell types related to the parotid gland ducto-acinar FTU in
  the ASCT+B Table [Mouth v1.0](link to table TBD). Uberon describes this FTU as follows: "The parotid gland is the
  largest of the salivary glands. It is found wrapped around the mandibular ramus, and it secretes saliva through
  Stensen's duct into the oral cavity, to facilitate mastication and swallowing."

  Bibliography:

  Hukkanen, R., Dintzis, S., & Treuting, P. (2018). Salivary Glands. Comparative Anatomy And Histology, 135-145. doi:
  10.1016/b978-0-12-802900-8.00008-7

  Brzoska T, Ittermann T, Ihler F, Koch C, Blaurock M, Bülow R, Völzke H, Busch CJ, Beule AG. Population Based Average
  Parotid Gland Volume and Prevalence of Incidental Tumors in T1-MRI. *Healthcare (Basel)*. 2022 Nov 18;10(11):2310.
  doi: 10.3390/healthcare10112310. PMID: 36421635; PMCID: PMC9690992.

  Nakhate, M., Shastrakar, R., Sawant, V. G., & Ghosal, J. (2017). Morphological and structural variations in parotid
  gland: a cadaveric study and its clinical implications. *International Journal of Approximate Reasoning*, 5,
  4002–4005. https://doi.org/10.16965/IJAR.2017.240
