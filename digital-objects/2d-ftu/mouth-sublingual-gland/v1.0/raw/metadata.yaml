title: 2D Sublingual Gland Ducto-Acinar for Mouth
description: |-
  This functional tissue unit (FTU) illustration includes cell types related to the sublingual gland ducto-acinar FTU in
  the ASCT+B Table [Mouth v1.0](https://doi.org/10.48539/HBM479.XPML.677). Uberon describes this FTU as follows: "The small mucin-producing
  salivary glands in the floor of the mouth beneath the tongue, anterior to the submandibular gland."

  **Bibliography:**

  Neil S. Norton, Ph.D. and Frank H. Netter, MD, *Netter’s Head and Neck Anatomy for Dentistry*, 2nd Edition, Elsevier
  Saunders, Chapter 13 Oral Cavity, Page 366 to 371.

  Frank H. Netter, MD, *Atlas of Human Anatomy*, Fifth Edition, Saunders - Elsevier, Chapter 1 Head and Neck, Subchapter
  6 Oral Region, Guide Head and Neck: Oral Region - Salivary Glands, Page 35 and 36.
