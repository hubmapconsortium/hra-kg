title: 2D Submandibular Gland Ducto-Acinar for Mouth
description: >-
  This functional tissue unit (FTU) illustration includes cell types related to the submandibular gland ducto-acinar FTU in the ASCT+B Table [Mouth v1.0] (link). Uberon describes this FTU as follows: "Either of the paired compound tubuloalveolar (aka tubuloacinar) major salivary glands composed of both serous and mucous secretory cells and situated beneath the mandible."
