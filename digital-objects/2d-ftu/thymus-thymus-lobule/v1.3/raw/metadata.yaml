title: 2D Thymus Lobule Functional Tissue Unit (FTU) for Thymus
description: >-
  "This functional tissue unit (FTU) illustration includes cell types related to the thymus lobule FTU in the ASCT+B Table [Thymus v1.2] (https://doi.org/10.48539/HBM284.RFDC.542). Uberon describes this FTU as follows: ""A lobule that is part of a thymus. Divided into an outer cortex and inner medulla and separated from each other by connective tissue septa, but with the medullary tissue continuous from lobule to lobule."" 

  Bibliography:
  Palumbo, C. (2008). Embryology and Anatomy of the Thymus Gland. In Thymus Gland Pathology, Springer. 
  Kenhub. Thymus histology. https://www.kenhub.com/en/library/anatomy/histology-of-the-thymus 
  IMAIOS. Lobules of thymus. https://www.imaios.com/en/e-anatomy/anatomical-structure/lobules-of-thymus-1553795620"
