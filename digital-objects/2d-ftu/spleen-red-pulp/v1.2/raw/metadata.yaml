title: 2D Red Pulp Functional Tissue Unit (FTU) for Spleen
description: >-
  This functional tissue unit (FTU) illustration includes cell types related to the red pulp of spleen FTU in the ASCT+B Table [Spleen v1.3](https://doi.org/10.48539/HBM763.QFRB.477). Multiple histology atlases, especially *Human Microscopic Anatomy (Krstić 1994)* and *Netter’s Essential Histology (Ovalle and Nahirney 2021)* were referenced. Primary references: *Steiniger (2015), “Human Spleen Microanatomy: Why Mice Do Not Suffice” (Immunology 145(3): 334–346)*, and *Mebius and Kraal (2005)*, “*Structure and Function of the Spleen” (Nat Rev Immunol 5: 606–616)*. Uberon describes this FTU as follows: "The parenchymatous tissue network of the spleen that consists of loose plates or cords (sinuses) infiltrated with red blood cells where most of the blood filtration occurs and degenerate erythrocytes are removed from the circulation."

  Bibliography:

  Elmore, S. A. (2006). Enhanced histopathology of the spleen. *Toxicol. Pathol*., 34, 648–655.
