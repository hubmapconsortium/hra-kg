title: 2D Intestinal Villus FTU for Small Intestine
description: >-
  This functional tissue unit (FTU) illustration includes cell types related to the intestinal villus FTU in the ASCT+B Table [Small Intestine v1.1](https://doi.org/10.48539/HBM934.NJHF.526). Uberon describes this FTU as follows: The tiny hair-like projections that protrude from the inside of the small intestine that contain blood vessels that capture digested nutrients that are absorbed through the intestinal wall; the villi increase the absorptive surface area of the small intestine by approximately 30-fold.

  Bibliography:

  Kai, Y. (2021). Intestinal villus structure contributes to even shedding of epithelial cells. *Biophys. J*., 120, 699–710. 
  
  *Encyclopedia Britannica Editors*. (2020). Villus: Structure, Function & Location. https://www.britannica.com/science/villus
