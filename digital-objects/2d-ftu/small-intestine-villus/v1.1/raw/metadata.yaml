title: 2D Intestinal Villus FTU for Small Intestine
description: |-
  This functional tissue unit (FTU) illustration includes cell types related to the intestinal villus FTU in the ASCT+B Table [Small Intestine v1.1](https://doi.org/10.48539/HBM934.NJHF.526). The cell types and measurements were referenced from Kai 2021 and Kara Rogers 2020. Uberon describes this FTU as follows: "The tiny hair-like projections that protrude from the inside of the small intestine that contain blood vessels that capture digested nutrients that are absorbed through the intestinal wall; the villi increase the absorptive surface area of the small intestine by approximately 30-fold."

  **Bibliography**:

  * Kai, Yuto. 2021. “Intestinal Villus Structure Contributes to Even Shedding of Epithelial Cells.” *Biophysical Journal 120* (4): 699–710. https://doi.org/10.1016/j.bpj.2021.01.003.
  * Kara Rogers. 2020. “Villus: Structure, Function & Location.” 2020. https://www.britannica.com/science/villus.
