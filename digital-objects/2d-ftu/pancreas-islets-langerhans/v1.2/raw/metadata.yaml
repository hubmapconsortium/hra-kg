title: 2D Islets of Langerhans FTU for Pancreas
description: >-
  This functional tissue unit (FTU) illustration includes cell types related to the islets of Langerhans FTU in the ASCT+B Table [Pancreas v1.1] (https://doi.org/10.48539/HBM557.XHHV.557). Uberon describes this FTU as follows: "The clusters of hormone-producing cells that are scattered throughout the pancreas." 

  Bibliography:
  Da Silva Xavier, G. (2018). The Cells of the Islets of Langerhans. J. Clin. Med., 7, 54.
