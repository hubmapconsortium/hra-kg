title: 2D Bronchial Submucosal Gland FTU for Lung
description: >-
  "This functional tissue unit (FTU) illustration includes cell types related to the bronchial submucosal gland FTU in the ASCT+B Table [Lung v1.2] (https://doi.org/10.48539/HBM396.QVLQ.449). Uberon describes this FTU as follows: ""A submucosal gland located in a bronchus."" 

  Bibliography:
  Ostedgaard, L. S. et al. (2020). Lack of airway submucosal glands impairs respiratory host defenses. eLife, 9, e59653."
