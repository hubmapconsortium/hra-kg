title: >-
  OMAP-5 Organ Mapping Antibody Panel (OMAP)  for Multiplexed Antibody-Based
  Imaging of Human Liver with SIMS
description: >-
  "OMAP-5 was designed for Secondary Ionization Mass Spectrometry (SIMS) imaging of fresh frozen human liver samples (Tian et al. 2022). The panel contains 20 antibodies and a cationic nucleic acid intercalator that contains natural-abundance iridium. An antibody directed against Na/K ATPase was used for cell segmentation and image alignment. This OMAP provides spatial context for the anatomical structures, metabolic zonation, and cell types present in the ASCT+B liver table v1.0 (Masci, Kendall, and Suzuki 2021). This OMAP does not yet contain antibodies for NK cells, dendritic cells, portal fibroblasts, MAIT cells, gamma delta T cells, and hepatic oval cells. Antigens were detected using lanthanide tagged primary antibodies where the metal tags were detected by specific mass channels using C60 SIMS. Details on the antibody staining method can be found here (Tian 2022). Image registration and cell segmentation were performed using Deepcell. Cell segmentation was performed using nuclear and membrane marker channels. Integrated protein expression was used to determine thresholds for cellular classification. An antibody directed against EGFR was originally included in OMAP-5 v1.0 and v1.1, but was removed due to inconsistent labeling. A representative dataset using this OMAP can be found here: (Tian and Tarolli 2023).

  Bibliography:
  Masci, Anna Maria, Tim Kendall, and Ayako Suzuki. 2021. “Liver (v1.0) Graph Data, v1.0.” 2021. https://lod.humanatlas.io/asct-b/liver/v1.0/.
  Tian, Hua. 2022. “Liver Tissue Staining with Multiple Lanthanides-Tagged Antibodies,” February. https://www.protocols.io/view/liver-tissue-staining-with-multiple-lanthanides-ta-b5qmq5u6.
  Tian, Hua, Presha Rajbhandari, Jay Tarolli, Aubrianna M. Decker, Taruna V. Neelakantan, Tina Angerer, Fereshteh Zandkarimi, et al. 2022. “Multi-Modal Mass Spectrometry Imaging Reveals Single-Cell Metabolic States in Mammalian Liver.” bioRxiv. https://doi.org/10.1101/2022.09.26.508878.
  Tian, Hua, and Jay Tarolli. 2023. “Multiplexed Staining Dataset - OMAP 5 - Liver-Lanthanides-Conjugated Antibodies and C60-Secondary Ion Mass Spectrometry Imaging.” Zenodo. https://zenodo.org/records/8084259."
