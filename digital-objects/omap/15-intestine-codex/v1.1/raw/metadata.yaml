title: >-
  OMAP-15 Organ Mapping Antibody Panel (OMAP) for Multiplexed Antibody-Based Imaging of Human Intestines with CODEX
description: >-
  OMAP-15 was designed for CODEX (CO-Detection by indEXing) imaging of formalin-fixed paraffin-embedded (FFPE) human
  intestine samples using the Akoya Biosciences PhenoCycler system (Black et al. 2021; Kennedy‐Darling et al. 2021). The
  panel consists of 54 antibodies and DAPI for nuclear segmentation. This OMAP provides spatial context for anatomical
  structures and cell types listed in ASCT+B Large Intestine v1.3 (Longacre, Hickey, and Lin 2022) and Small Intestine
  v1.1 (Longacre 2022). It builds upon OMAP-2 (Radtke et al. 2023) by adapting marker panels from frozen to FFPE tissue.
  Nineteen markers from OMAP-2 were excluded, and 22 new markers were included: ATP1A1, CD206, COL1A1, CTNNB1, FN1,
  FOXP3, GP2, HLA-DRA, IGHA1, IGHM, ITGAM, KRT4/5/6a/6b/6c/8/10/13/18, MS4A1, MUC6, PDGFRA/B, POSTN, RORC, SIGLEC8,
  SPIB, TNC, TPSAB1, and UCHL1. Markers for tuft cells and naive intestinal stem cells (LGR5+, ASCL2+) are not included.
  Carrier-free antibodies were used whenever possible; if carrier-containing antibodies were standard, custom
  carrier-free alternatives were ordered. All antibodies were oligo-conjugated using protocols detailed in Wei and Bi
  (2024a). Protocols for sample preparation and antigen retrieval are described in Wei and Bi (2023), and a
  representative dataset for this OMAP is available (Wei and Bi 2024b).

  Bibliography:

  Black, Sarah, Darci Phillips, John W. Hickey, Julia Kennedy-Darling, Vishal G. Venkataraaman, Nikolay Samusik, Yury
  Goltsev, Christian M. Schürch, and Garry P. Nolan. 2021. “CODEX Multiplexed Tissue Imaging with DNA-Conjugated
  Antibodies.” *Nature Protocols* 16 (8): 3802–35. https://doi.org/10.1038/s41596-021-00556-8.

  Kennedy‐Darling, Julia, Salil S. Bhate, John W. Hickey, Sarah Black, Graham L. Barlow, Gustavo Vazquez, Vishal G.
  Venkataraaman, et al. 2021. “Highly Multiplexed Tissue Imaging Using Repeated Oligonucleotide Exchange Reaction.”
  *European Journal of Immunology* 51 (5): 1262–77. https://doi.org/10.1002/eji.202048891.

  Longacre, Teri. 2022. “Small-Intestine (v1.1) Graph Data, v1.1.” 2022.
  https://lod.humanatlas.io/asct-b/small-intestine/v1.1/.

  Longacre, Teri, John Hickey, and Yiing Lin. 2022. “Large-Intestine (v1.3) Graph Data, v1.3.” 2022.
  https://lod.humanatlas.io/asct-b/large-intestine/v1.3/.

  Radtke, Andrea J., Katy Börner, Neil Kelleher, and Ronald N. Germain. 2023. “2-Intestine-Codex (v1.3) Graph Data,
  v1.3.” 2023. https://lod.humanatlas.io/omap/2-intestine-codex/v1.3/.

  Wei, Bei, and Joanna Bi. 2023. “CODEX FFPE Staining and Fixation,” December.
  https://www.protocols.io/view/codex-ffpe-staining-and-fixation-c6atzaen.

  Wei, Bei, and Joanna Bi. 2024a. “CODEX Antibody Conjugation Protocol,” April.
  https://www.protocols.io/view/codex-antibody-conjugation-protocol-db2j2qcn.

