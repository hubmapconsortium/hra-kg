title: >-
  OMAP-1 Organ Mapping Antibody Panel (OMAP) for Multiplexed Antibody-Based Imaging of Human Lymph Node with IBEX
description: |-
  OMAP-1 was designed for IBEX (Iterative Bleaching Extends multi-pleXity) imaging of fixed frozen human lymph nodes
  (Radtke et al. 2020; 2022). The panel contains 39 antibodies and the nuclear marker Hoechst 33342 for image alignment
  and nuclear segmentation. This OMAP provides a spatial context for all anatomical structures and most cell types
  present in the ASCT+B lymph node table, v1.1 (Jorgensen, Radtke, and Rodriguez 2021). Additionally, the inclusion of
  protein biomarkers BCL2, CD10, CD138, and CD44 allow profiling of lymph node disease states, e.g., follicular lymphoma
  and metastasis. The core and prioritized OMAP targets detailed here overlap (~50-85%) with panels developed for
  multiplexed imaging of lymphoid samples using other technologies and sample preparations (Lin et al. 2018;
  Kennedy‐Darling et al. 2021). This OMAP does not contain antibodies for typing pericytes, plasmacytoid dendritic
  cells, or different T helper lineages (Th1, Th2, Th17). Beyond spatial mapping of healthy human lymph nodes, this OMAP
  was used to characterize the tissue microenvironment of follicular lymphoma lymph nodes. For this study, object-based
  cellular segmentation was performed using a convolutional neural network (CNN)-based approach with Mask R-CNN
  architecture and ResNet-50 as a backbone. As an input three channels were used: Hoechst for nuclei, CD45 as a base
  membrane, and composite of several other membrane markers (CD138, CD163, CD94, CD69, CD8, CD4). More details and
  accompanying datasets associated with OMAP-1 can be found here (Radtke et al. 2024; Andrea J Radtke et al. 2021).
  Several antibodies required custom conjugation by commercial suppliers or antibody conjugation kits (e.g., Alexa Fluor
  532, Thermo Fisher Scientific A20182). Additional details on the IBEX method, sample preparation, reagent validation,
  and example datasets can be found on the IBEX Knowledge-Base (Radtke et al. 2025, Yaniv et al. 2025).

  **Bibliography:**

  Andrea J Radtke, Colin J Chu, Ziv Yaniv, Li Yao, James Marr, Rebecca T Beuschel, Hiroshi Ichise, et al. 2021.
  “Accompanying Dataset for: ‘IBEX: An Iterative Immunolabeling and Chemical Bleaching Method for High-Content Imaging
  of Diverse Tissues.’” Zenodo. https://zenodo.org/records/5244551.

  Jorgensen, Marda, Andreas Radtke, and Natalie Rodriguez. 2021. “Lymph-Node (v1.1) Graph Data, v1.1.” 2021.
  https://lod.humanatlas.io/asct-b/lymph-node/v1.1/.

  Kennedy‐Darling, Julia, Salil S. Bhate, John W. Hickey, Sarah Black, Graham L. Barlow, Gustavo Vazquez, Vishal G.
  Venkataraaman, et al. 2021. “Highly Multiplexed Tissue Imaging Using Repeated Oligonucleotide Exchange Reaction.”
  *European Journal of Immunology* 51 (5): 1262–77. https://doi.org/10.1002/eji.202048891.

  Lin, Jia-Ren, Benjamin Izar, Shu Wang, Clarence Yapp, Shaolin Mei, Parin M Shah, Sandro Santagata, and Peter K Sorger.
  2018. “Highly Multiplexed Immunofluorescence Imaging of Human Tissues and Tumors Using T-CyCIF and Conventional
