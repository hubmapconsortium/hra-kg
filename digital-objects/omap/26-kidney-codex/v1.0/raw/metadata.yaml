title: >-
  OMAP-26: Organ Mapping Antibody Panel (OMAP) for Multiplexed Antibody-Based  Imaging
  of Human Kidney with IMS-CODEX
description: >-
  "OMAP-26 was designed for CO-Detection by indEXing (CODEX) imaging of fresh frozen human kidney samples following imaging mass spectrometry (IMS) as described here: (Pham et al. 2025). The panel contains 22 antibodies and the DAPI nuclear marker for image alignment. There is considerable marker overlap with other kidney OMAPs: OMAP-3 (Neumann and Farrow 2024), OMAP-9 (Barwinska et al. 2024), OMAP-14 (de Caestecker 2024), and OMAP-20 (Esselman 2024). In addition, all antibodies in this panel are included in OMAP-27 (https://doi.org/10.48539/HBM228.CPGH.632), which is an expanded CODEX kidney panel. This OMAP captures all functional tissue units of the nephron as well as basement membranes, vasculature, lymphatics, stromal, and immune cell types (B and T cells). Innate immune cells are not captured in this panel. This OMAP provides a spatial context for all anatomical structures and most cell types present in the ASCT+B kidney table v1.6 (Jain et al. 2024). This panel was developed and validated for use after matrix-assisted laser desorption/ionization mass spectrometry (MALDI IMS) imaging. Additional details on sample preparation and antibody validation can be found at (VU Biomolecular Multimodal Imaging Center / Spraggins Research Group 2025).

  Bibliography:
  Barwinska, Daria, Tarek M. El-Achkar, Angela R. Sabo, Michael J. Ferkowicz, Seth Winfree, and William S. Bowen. 2024. “9-Kidney-Codex (v1.3) Graph Data, v1.3.” 2024. https://lod.humanatlas.io/omap/9-kidney-codex/v1.3/.
  Caestecker, Mark de. 2024. “14-Kidney-Cycif (v1.0) Graph Data, v1.0.” 2024. https://lod.humanatlas.io/omap/14-kidney-cycif/v1.0/.
  Esselman, Allison. 2024. “20-Kidney-Ims-Cycif (v1.0) Graph Data, v1.0.” 2024. https://lod.humanatlas.io/omap/20-kidney-ims-cycif/v1.0/.
  Jain, Sanjay, M. Todd Valerius, Yongqun He, Tarek El-Achkar, Michael Eadon, and Jeffrey Spraggins. 2024. “Kidney (v1.6) Graph Data, v1.6.” 2024. https://lod.humanatlas.io/asct-b/kidney/v1.6/.
  Neumann, Elizabeth K., and Melissa Farrow. 2024. “3-Kidney-Codex (v1.3) Graph Data, v1.3.” 2024. https://lod.humanatlas.io/omap/3-kidney-codex/v1.3/.
  Pham, Thai, Lukasz Migas, Madeline E. Colley, Ellie Pringy, Anna Smith, Jamie Allen, Mark De Caestecker, et al. 2025. “Post MALDI IMS CODEX Staining and Imaging Fresh Frozen Tissue,” February. https://www.protocols.io/view/post-maldi-ims-codex-staining-and-imaging-fresh-fr-dzy277ye.
