title: >-
  OMAP-26: Organ Mapping Antibody Panel (OMAP) for Multiplexed Antibody-Based  Imaging of Human Kidney with IMS-CODEX
description: |-
  OMAP-26 was developed for CO-Detection by indEXing (CODEX) imaging of fresh frozen human kidney tissues, following
  imaging mass spectrometry (IMS), as described in (Pham et al. 2025). The panel includes 22 antibodies and the nuclear
  marker DAPI for image registration. This OMAP captures spatial context for all functional tissue units (FTUs) of the
  nephron, as well as basement membranes, vasculature, lymphatics, stromal, and adaptive immune cells (B and T cells).
  It does not include innate immune cells. The antibody panel in OMAP-26 significantly overlaps with other kidney panels
  including OMAP-3 (Neumann and Farrow 2024), OMAP-9 (Barwinska et al. 2024), OMAP-14 (de Caestecker 2024), and OMAP-20
  (Esselman 2024). All antibodies in OMAP-26 are also included in the expanded CODEX kidney panel OMAP-27
  (https://doi.org/10.48539/HBM228.CPGH.632). OMAP-26 supports spatial mapping of structures and cell types listed in
  the ASCT+B kidney table v1.6 (Jain et al. 2024). This panel was optimized and validated for use following MALDI IMS
  imaging, supporting multimodal data integration. Additional details on sample preparation and antibody validation are
  provided by the VU Biomolecular Multimodal Imaging Center and the Spraggins Research Group (2025).

  **Bibliography:**

