title: >-
  OMAP-14: Organ Mapping Antibody Panel (OMAP) for Multiplexed Antibody-Based Imaging of Human Kidney with CyCIF
description: |-
  OMAP-14 was developed for CyCIF (Cyclic Immunofluorescence) imaging of unfixed frozen human kidney tissue (Brewer et
  al. 2023). The panel includes 17 antibodies, one lectin (LTL), and Hoechst 33342 for nuclear segmentation and image
  alignment. This OMAP enables spatial mapping of key anatomical structures and cell types in healthy kidney tissue,
  including podocytes, endothelial cells, mesangial cells, glomerular basement membranes, smooth muscle cells, and
  various renal tubular epithelial segments (proximal tubules, loops of Henle, distal convoluted tubules, connecting
  segments, cortical and medullary collecting ducts). Zonula occludens-1 (ZO-1), a tight junction protein, was used to
  segment plasma membranes of podocytes and basolateral membranes in tubules. Lotus Tetragonolobus Lectin (LTL), though
  not included in the OMAP table due to being a lectin rather than an antibody, was used to label proximal tubules and
  specific collecting duct cells. Custom antibody conjugation details are available (Brewer et al. 2019), and sample
  preparation followed established BIOMIC protocols (Neumann et al. 2020). Representative 2D and 3D CyCIF images
  demonstrating tubular and glomerular segmentations are available on Zenodo (de Caestecker 2023a–d; de Caestecker and
  Migas 2023).

  **Bibliography:**

  * Brewer, Maya, Liz McDonough, Yuantee Zhu, Elizabeth Neumann, Danielle Gutierrez, Jeff Spraggins, and Mark De Caestecker. 2023. “Multiplex Cyclical Immunofluorescence on Fresh Frozen Tissue-V3,” September. https://www.protocols.io/view/multiplex-cyclical-immunofluorescence-on-fresh-fro-czsax6ae.
  * Brewer, Maya, Yuantee Zhu, Danielle Gutierrez, Jeff Spraggins, and Mark de Caestecker. 2019. “Antibody Purification and Labeling,” September. https://www.protocols.io/view/antibody-purification-and-labeling-667hhhn.
  * Caestecker, Mark de. 2023a. “Antibody Validation for Cyclical Immunofluorescence Microscopy of Human Kidneys (Part 1, Figures 31 and 33).” Zenodo. https://zenodo.org/records/10445539.
  * Caestecker, Mark de. 2023b. “Antibody Validation for Cyclical Immunofluorescence of Human Kidneys (Part 2, Figure 32).” https://zenodo.org/records/10447779.
  * Caestecker, Mark de. 2023c. “Antibody Validation for Immunofluorescence Microscopy of Human Kidneys (Part 1, Figures 1-15).” Zenodo. https://zenodo.org/records/10407947.
  * Caestecker, Mark de. 2023d. “Antibody Validation for Immunofluorescence Microscopy of Human Kidneys (Part 2, Figures 16-30).” Zenodo. https://zenodo.org/records/10440321.
  * Caestecker, Mark de, and Lukasz Migas. 2023. “3-D Cyclical Immunofluorescence Microscopy of the Human Kidney,” December. https://zenodo.org/records/10447489.
  * Neumann, Elizabeth, Jamie Allen, Maya Brewer, David Anderson, Mark De Caestecker, Danielle Gutierrez, and Jeff Spraggins. 2020. “VU Biomolecular Multimodal Imaging Center (BIOMIC) kidney characterization pipeline for tissues collected through the Cooperative Human Tissue Network (CHTN) V.4,” April. https://www.protocols.io/view/vu-biomolecular-multimodal-imaging-center-biomic-k-bfskjncw.
