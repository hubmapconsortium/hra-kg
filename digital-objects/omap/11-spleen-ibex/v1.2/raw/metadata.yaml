title: >-
  OMAP-11: Organ Mapping Antibody Panel (OMAP) for Multiplexed Antibody-Based
  Imaging of Human Spleen with IBEX
description: >-
  OMAP-11 was designed for IBEX imaging of fixed frozen human spleen samples (Radtke et al. 2022; 2020). The panel contains 24 primary antibodies, 2 secondary antibodies, and Hoechst for image alignment and nuclear segmentation. This OMAP provides a spatial context for the main anatomical structures and cell types present in the ASCT+B spleen table v1.3 (Jorgensen, Radtke, and Beuschel 2022) including red pulp macrophages, splenic endothelial cells, stromal cells of the red and white pulp, B cells, T cells, granulocytes, and platelets. This panel can be expanded to include more granular phenotyping of B cells (naïve, memory, switched), T cells (T follicular helper cells, T regulatory cells), NK cells, dendritic cells (cDC1, cDC2, plasmacytoid DCs), and lymphatic endothelial cells with the addition of appropriate markers. Several antibodies for CD271, a critical splenic stromal marker (Steiniger 2015), were tested but did not provide reliable labeling in the spleen for the tissue preservation method employed for this study (RRIDs   AB_10982271,   AB_2564818). Custom antibodies were purchased from BioLegend or conjugated in house using antibody labeling kits from Abcam (ab269820) and Thermo Fisher Scientific (A20182,   A20188). A representative dataset acquired using this OMAP can be found here (Andrea J Radtke et al. 2021). Additional details on the IBEX method, sample preparation, reagent validation, and example datasets can be found on the IBEX Knowledge-Base (Radtke et al. 2025, Yaniv et al. 2025).

  Bibliography:
  Andrea J Radtke, Colin J Chu, Ziv Yaniv, Li Yao, James Marr, Rebecca T Beuschel, Hiroshi Ichise, et al. 2021. “Accompanying Dataset for: ‘IBEX: An Iterative Immunolabeling and Chemical Bleaching Method for High-Content Imaging of Diverse Tissues.’” Zenodo. https://zenodo.org/records/5244551.
  Jorgensen, Marda, Andrea J Radtke, and Rebecca T Beuschel. 2022. “Spleen (v1.3) Graph Data, v1.3.” 2022. https://lod.humanatlas.io/asct-b/spleen/v1.3/.
  Radtke, Andrea J., Colin J. Chu, Ziv Yaniv, Li Yao, James Marr, Rebecca T. Beuschel, Hiroshi Ichise, et al. 2022. “IBEX: An Iterative Immunolabeling and Chemical Bleaching Method for High-Content Imaging of Diverse Tissues.” Nature Protocols 17 (2): 378–401. https://doi.org/10.1038/s41596-021-00644-9.
  Radtke, Andrea J., Evelyn Kandov, Bradley Lowekamp, Emily Speranza, Colin J. Chu, Anita Gola, Nishant Thakur, et al. 2020. “IBEX: A Versatile Multiplex Optical Imaging Approach for Deep Phenotyping and Spatial Analysis of Cells in Complex Tissues.” Proceedings of the National Academy of Sciences 117 (52): 33455–65. https://doi.org/10.1073/pnas.2018488117.
  Steiniger, Birte S. 2015. “Human Spleen Microanatomy: Why Mice Do Not Suffice.” Immunology 145 (3): 334–46. https://doi.org/10.1111/imm.12469."                                                           Radtke, Andrea J., Ifeanyichukwu U. Anidi, Leanne Arakkal, Armando J Arroyo-Mejías, Rebecca T. Beuschel, Katy Börner, Colin J. Chu, et al. 2025. “The IBEX Knowledge-Base: A central resource for multiplexed imaging techniques.” PLoS Biol 23(3): e3003070. https://doi. org/10.1371/journal.pbio.3003070.                                                                                                                                                                                   Yaniv, Ziv, Ifeanyichukwu U. Anidi, Leanne Arakkal, Armando J Arroyo-Mejías, Rebecca T. Beuschel, Katy Börner, Colin J. Chu, et al. 2025. “The IBEX Imaging Knowledge-Base: A Community Resource Enabling Adoption and Development of Immunofluoresence Imaging Methods.” eLife14:RP105737. 
