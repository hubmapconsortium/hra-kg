title: >-
  OMAP-13: Organ Mapping Antibody Panel (OMAP) for Multiplexed Antibody-Based
  Imaging of Human Pancreas with CODEX
description: >-
  OMAP-13 was developed for CO-Detection by indEXing (CODEX) imaging of 4% paraformaldehyde (PFA)-fixed, cryopreserved human pancreas tissue (Black et al. 2021). The panel includes 27 antibodies and DAPI for nuclear segmentation, offering spatial context for 13 anatomical structures and 21 cell types described in the ASCT+B Pancreas table v1.2 (Campbell-Thompson, Eskaros, and Saunders 2022). It shares 8 markers with OMAP-6 (Casals and Björklund 2024) and supports the identification of rare and specialized pancreatic cells (e.g., gamma and epsilon cells), lymphatic endothelial cells, stromal cells, ECM components, and immune and neuronal structures. It includes markers like PPY, GHRL, CD45, CD19, CD11c, IBA1, and CD14, making it suitable for imaging all regions of the human pancreas, from birth to adulthood, and detecting inflammation associated with diabetes. Antibodies were validated on Akoya Biosciences' PhenoCycler Open and Fusion platforms. Select antibodies (e.g., GHRL, PPY, LYVE1) were custom-conjugated; GP2 was purified and conjugated by Leinco Technologies. This panel was applied to early-stage T2D samples (Walker et al. 2021), with image analysis performed using HALO Highplex FL (Indica Labs). Protocols and antibody metadata are available on protocols.io (Saunders et al. 2022), with a representative dataset accessible on Zenodo (Saunders and Reihsmann 2023) and interactive visualization provided via Pancreatlas (RRID:SCR_01856).

  Bibliography:

  Black, Sarah, Darci Phillips, John W. Hickey, Julia Kennedy-Darling, Vishal G. Venkataraaman, Nikolay Samusik, Yury Goltsev, Christian M. Schürch, and Garry P. Nolan. 2021. “CODEX Multiplexed Tissue Imaging with DNA-Conjugated Antibodies.” *Nature Protocols* 16 (8): 3802–35. https://doi.org/10.1038/s41596-021-00556-8.

  Campbell-Thompson, Martha, Adel Eskaros, and Diane Saunders. 2022. “Pancreas (v1.2) Graph Data, v1.2.” 2022. https://lod.humanatlas.io/asct-b/pancreas/v1.2/.

  Casals, Anna, and Frida Björklund. 2024. “OMAP-6 Organ Mapping Antibody Panel (OMAP) for Multiplexed Antibody-Based Imaging of Human Pancreas with CODEX, v1.3.” https://doi.org/10.48539/HBM847.DNHP.222.

  Saunders, Diane, Conrad Reihsmann, Alexander Hopkirk, Marcela Brissova, and Alvin C. Powers. 2022. “CODEX® Multiplexed Imaging | Modality Overview.” May 24, 2022. https://www.protocols.io/view/codex-multiplexed-imaging-modality-overview-b6rnrd5e.

  Saunders, Diane, and Conrad V. Reihsmann. 2023. “Organ Mapping Antibody Panel (OMAP) for Multiplexed Antibody-Based Imaging of Human Pancreas with CODEX.” Zenodo. https://zenodo.org/records/7916784.

  Walker, John T., Diane C. Saunders, Vivek Rai, Chunhua Dai, Peter Orchard, Alexander L. Hopkirk, Conrad V. Reihsmann, et al. 2021. “RFX6-Mediated Dysregulation Defines Human β Cell Dysfunction in Early Type 2 Diabetes.” bioRxiv. https://doi.org/10.1101/2021.12.16.466282.
