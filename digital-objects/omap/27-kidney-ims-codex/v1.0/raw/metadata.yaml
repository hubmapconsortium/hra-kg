title: >-
  OMAP-27: Organ Mapping Antibody Panel (OMAP) for Multiplexed Antibody-Based  Imaging
  of Human Kidney with CODEX
description: >-
  OMAP-27 was designed for CO-Detection by indEXing (CODEX) imaging of fresh frozen human kidney samples for profiling cell types and cell states (E. Neumann et al. 2021). The panel contains 46 antibodies and the DAPI nuclear marker for image alignment. OMAP-27 builds on OMAP-3 (E. K. Neumann and Farrow 2024), which was the first OMAP designed for studying the kidney. Additionally, it shares a significant number of markers (24) with OMAP-9 (Barwinska et al. 2024), another kidney OMAP that was independently developed using the CODEX method. Furthermore, OMAP-27 includes all the antibodies found in OMAP-26 (https://doi.org/10.48539/HBM677.XSHP.683), a panel specifically designed for use after imaging mass spectrometry. OMAP-27 captures all functional tissue units of the nephron as well as basement membranes, vasculature, lymphatics, the stromal compartment, adaptive immune cell types (B and T cells), innate immune cells, and injured cells. This OMAP provides a spatial context for all anatomical structures and most cell types present in the ASCT+B kidney table v1.6 (Jain et al. 2024). Additional details on sample preparation and antibody validation can be found here (VU Biomolecular Multimodal Imaging Center / Spraggins Research Group 2025).

  Bibliography:
  Barwinska, Daria, Tarek M. El-Achkar, Angela R. Sabo, Michael J. Ferkowicz, Seth Winfree, and William S. Bowen. 2024. “9-Kidney-Codex (v1.3) Graph Data, v1.3.” 2024. https://lod.humanatlas.io/omap/9-kidney-codex/v1.3/.
  Jain, Sanjay, Todd M. Valerius, Yongqun He, Tarek El-Achkar, Michael Eadon, and Jeffrey Spraggins. 2024. “Kidney (v1.6) Graph Data, v1.6.” 2024. https://lod.humanatlas.io/asct-b/kidney/v1.6/.
  Neumann, Elizabeth K., and Melissa Farrow. 2024. “3-Kidney-Codex (v1.3) Graph Data, v1.3.” 2024. https://lod.humanatlas.io/omap/3-kidney-codex/v1.3/.
  Neumann, Elizabeth, Carrie Romer, Nathan Heath Patterson, Jamie Allen, and Jeff Spraggins. 2021. “Antibody Conjugation and CODEX Multiplexed Immunofluorescence of Fresh Frozen Tissue,” August. https://www.protocols.io/view/antibody-conjugation-and-codex-multiplexed-immunof-buc5nsy6.
  VU Biomolecular Multimodal Imaging Center / Spraggins Research Group. 2025. “VU Biomolecular Multimodal Imaging Center / Spraggins Research Group - Research Workspace on Protocols.Io.” Protocols.Io. 2025. https://www.protocols.io/workspaces/BIOMIC.
