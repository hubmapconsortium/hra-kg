title: >-
  OMAP-24: Organ Mapping Antibody Panel (OMAP) for Multiplexed  Antibody-Based Imaging of Human Pancreas with CyCIF
description: >-
  OMAP-24 was created for the detection of 13 protein biomarkers in the human pancreas with a focus on pancreatic
  ganglia and nervous innervation. We employed a cyclic immunofluorescence (CyCIF) staining pipeline on human formalin
  fixed paraffin embedded (FFPE) pancreas samples (fixed in 4% paraformaldehyde (PFA) instead of 10% formalin). Our full
  staining protocol can be found at (Ewing et al. 2025). Images from sequential staining rounds were aligned using
  nuclear markers DAPI (cycle 1) and Hoechst S769121 (cycles 2 and 3). This OMAP contributes spatial data for anatomical
  structures and cell types listed in ASCT+B pancreas table version 1.3 (Campbell-Thompson, Eskaros, and Saunders 2023)
  with a focus on pancreatic ganglia and nerves. This OMAP builds on OMAP-6 (Martinez Casals and Björklund 2024) and
  OMAP-13 (Saunders and Reihsmann 2024) for the human pancreas, adding valuable spatial data on nervous innervation in
  the pancreas. Glial cells, interstitial cells, and immune cells are not targeted in this OMAP due to difficulties
  finding appropriate antibodies. This is the first OMAP focused on pancreas nerve innervation and pancreatic ganglia,
  shedding more light on pancreatic diseases including type 1 diabetes. Tissue sections were prepared according to the
  Human Pancreas Processing protocol found at (Chen et al. 2022). Our full CyCIF staining protocol can be found at
  (Ewing et al. 2025). All tissue samples were subjected to antigen retrieval for 25 minutes at 95°C in a vegetable
  steamer using 1X AR9 solution prepared from stock. For primary antibodies requiring TSA amplification, HRP polymer
  reagents (ImmPRESS HRP Horse anti-Goat IgG Polymer Reagent, Vector Laboratories #30036; ImmPRESS HRP Goat anti-Rat IgG
  Polymer Reagent, Vector Laboratories #MP-7404-50; 1X Opal Anti-Ms + Rb HRP, Akoya Biosciences #ARH1001EA) were used;
  see our CyCIF protocol for additional details. To detect the antibodies in our OMAP, we used a combination of OPAL TSA
  fluorophores and Alexa Fluor conjugated secondary antibodies. In our tests, we did not find any staining cycle
  sensitivity of specific antibodies. A sample dataset for this OMAP can be found at (Ewing and Campbell-Thompson 2025).

  Bibliography: Campbell-Thompson, Martha, Adel Eskaros, and Diane Saunders. 2023. “Pancreas (v1.3) Graph Data, v1.3.”
  2023. https://lod.humanatlas.io/asct-b/pancreas/v1.3/. Chen, Jing, Edward J. Butfiloski, cxm, and Martha
  Campbell-Thompson. 2022. “Human Pancreas Processing,” May.
  https://www.protocols.io/view/human-pancreas-processing-b7gxrjxn. Ewing, Samuel, and Martha Campbell-Thompson. 2025.
  “Pancreas Organ Mapping Antibody Panel (OMAP) Using CyCIF to Stain Pancreatic Ganglia.” Zenodo.
  https://zenodo.org/records/14867745. Ewing, Samuel, Hong Huang, Sydney Haselden, Lith Nasif, and Martha
  Campbell-Thompson. 2025. “Multiplex Immunofluorescence for Human Pancreatic Ganglia,” February.
  https://doi.org/10.17504/protocols.io.261ger4djl47/v1. Martinez Casals, Anna, and Frida Björklund. 2024.
  “6-Pancreas-Codex (v1.3) Graph Data, v1.3.” 2024. https://lod.humanatlas.io/omap/6-pancreas-codex/v1.3/. Saunders,
  Diane, and Conrad Reihsmann. 2024. “13-Pancreas-Codex (v1.1) Graph Data, v1.1.” 2024.
  https://lod.humanatlas.io/omap/13-pancreas-codex/v1.1/.
