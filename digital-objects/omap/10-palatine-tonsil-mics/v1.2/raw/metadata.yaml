title: >-
  OMAP-10: Multiplexed Antibody-Based Imaging of Human Palatine Tonsil with MACSima
description: |-
  OMAP-10 was designed for MICS (MACSima imaging cyclic staining) imaging of paraformaldehyde (PFA)-fixed human tonsil
  samples. The MICS technology is described in detail in Kinkhabwala et al. (2022). Most antibodies in this panel are
  recombinant antibodies with a mutated human IgG1 constant region that eliminates Fc receptor binding, reducing
  non-specific binding and removing the need for blocking steps. Highly multiplexed imaging is achieved through cycles
  of immunolabeling with FITC, PE, and APC conjugated antibodies followed by photobleaching between cycles. The panel
  contains 30 antibodies and the nuclear marker DAPI for image alignment and nuclear segmentation. This OMAP provides
  spatial context for all anatomical structures and most cell types in the human palatine tonsil. It follows closely the
  antibody panel and methodology described in OMAP-1 for human lymph nodes. All reagents were obtained from Miltenyi
  Biotec and were quality controlled internally; lot numbers are not provided. Image processing and downstream analysis
  were conducted using the MACSIQ View Analysis software described in Kinkhabwala et al. (2022), which supports
  segmentation, gating, normalization, dimensionality reduction (tSNE, UMAP), clustering, and spatial analyses with
  interactive visualization. This is the first OMAP generated using the MACSima platform. A representative dataset is
  available via Müller, Rüberg, and Bosio (2023).

  **Bibliography:**

  * Kinkhabwala, Ali, Christoph Herbel, Jennifer Pankratz, Dmytro A. Yushchenko, Silvia Rüberg, Paurush Praveen, Sandy
  Reiß, et al. 2022. “MACSima Imaging Cyclic Staining (MICS) Technology Reveals Combinatorial Target Pairs for CAR T
  Cell Treatment of Solid Tumors.” *Scientific Reports* 12 (1): 1911. https://doi.org/10.1038/s41598-022-05841-4.
  * Müller, Werner, Silvia Rüberg, and Andreas Bosio. 2023. “OMAP-10: Multiplexed Antibody-Based Imaging of Human Palatine
  Tonsil with MACSima v1.0.” Zenodo. https://zenodo.org/records/7875938.
