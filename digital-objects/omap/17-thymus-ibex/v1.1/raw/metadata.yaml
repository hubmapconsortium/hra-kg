title: >-
  OMAP-17: Organ Mapping Antibody Panel (OMAP) for Multiplexed Antibody-Based Imaging
  of Thymus with IBEX
description: >-
  OMAP-17 was designed for IBEX (Iterative Bleaching Extends multi-pleXity) imaging
  of fixed frozen human pediatric thymus samples (https://doi.org/10.1038/s41596-921-00644-9;
  https://doi.org/10.1073/pnas.2018488117). The panel consists of 9 cycles of 43 primary
  antibodies, 6 secondary antibodies, and the nuclear label Hoechst for image alignment
  and nuclear segmentation. This OMAP provides a spatial context for 7 anatomical
  structures and more than 30 cell types and cell states (dividing, immature, precommitted)
  present in the ASCT+B thymus table (https://doi.org/10.48539/HBM668.QPSF.678). This
  panel was specifically designed to phenotype unique, and often rare, populations
  of thymic epithelial cells (TECs) of the medulla, e.g., myo-TECs and neuro-TECs.  Marker
  selection was guided by companion studies using advanced sequencing methods (scRNA-seq
  and CITE-seq) as well as expert review. OMAP-17 is the first OMAP for the human
  thymus but targets several stromal and immune cell types included in OMAPs for other
  lymphoid organs. OMAP-1 (lymph node; https://doi.org/10.48539/HBM458.NSWR.957),
  OMAP-11 (spleen; https://doi.org/10.48539/HBM957.RHVB.545), and OMAP-10 (tonsil;
  (https://doi.org/10.48539/HBM663.JJMJ.628). This OMAP does not contain markers for
  phenotyping plasma cells or ionocytes/tuft TECs. CD1a, a critical marker for developing
  thymocytes, was removed from OMAP-17 due to steric hindrance of T cell markers in
  later cycles. Several antibodies required custom conjugation by commercial suppliers
  or in house via antibody conjugation kits (e.g., Alexa Fluor 532 and iFluor 594
  conjugates). This work is included in a spatial thymus atlas constructed by the
  Human Cell Atlas. Additional details on image analysis, data integration, and the
  establishment of a common coordinate framework for the thymus can be found in the
  accompanying paper (https://doi.org/10.1038/s41586-024-07944-6). Note that three
  of the antibodies have been discontinued since this OMAP-17 was created: Novus Biologicals
  (KRT10: catalog #: NBP2-54402PE), Novus Biologicals (LY75: catalog #: NBP2-75467),
  and this detection reagent from Thermo Fisher Scientific (catalogy #: Z25303). Representative
  datasets can be accessed on Image Data Resource (https://idr.openmicroscopy.org)
  using the link supplied here: (https://doi.org/10.17867/10000200).
