title: >-
  OMAP-20: Organ Mapping Antibody Panel (OMAP) for Multiplexed Antibody-Based Imaging
  of kidney with cyclic multiplexed immunofluorescence
description: >-
  "OMAP-20 was designed for cyclic multiplexed immunofluorescence (MxIF) microscopy of fresh frozen human kidney samples (Brewer et al. 2023). The panel contains 10 antibodies and the nuclear marker Hoechst for image alignment. This OMAP provides a spatial context for proximal tubule and glomeruli structures and cell types present in the ASCT+B kidney table v1.4. Functional tissue units other than proximal tubules, glomeruli, and vasculature are not targeted in the existing panel. Additional details on sample preparation and antibody validation can be found here (VU Biomolecular Multimodal Imaging Center / Spraggins Research Group 2025). Representative datasets using this OMAP can be found here (Esselman et al. 2024). The antibody directed against tensin (RRID: AB_10796111) is known to perform better in cycle 1 than in later cycles.

  Bibliography:
  Brewer, Maya, Liz McDonough, Yuantee Zhu, Elizabeth Neumann, Danielle Gutierrez, Jeff Spraggins, and Mark De Caestecker. 2023. “Multiplex Cyclical Immunofluorescence on Fresh Frozen Tissue-V3.” September 8, 2023. https://www.protocols.io/view/multiplex-cyclical-immunofluorescence-on-fresh-fro-czsax6ae.
  Esselman, Allison B., Felipe A. Moser, Léonore Tideman, Lukasz G. Migas, Katerina V. Djambazova, Madeline E. Colley, Ellie L. Pingry, et al. 2024. “Revealing In Situ Molecular Profiles of Glomerular Cell Types and Substructures with Integrated Imaging Mass Spectrometry and Multiplexed Immunofluorescence Microscopy.” bioRxiv. https://doi.org/10.1101/2024.02.21.581450.
  VU Biomolecular Multimodal Imaging Center / Spraggins Research Group. 2025. “VU Biomolecular Multimodal Imaging Center / Spraggins Research Group - Research Workspace on Protocols.Io.” Protocols.Io. 2025. https://www.protocols.io/workspaces/BIOMIC."
