title: >-
  OMAP-4  Organ Mapping Antibody Panel (OMAP) for Multiplexed Antibody-Based Imaging of Human Skin with Cell DIVE
description: |-
  OMAP-4 was designed for Cell DIVE multiplexed imaging of human formalin fixed paraffin embedded (FFPE) skin. Cell DIVE
  enables highly multiplexed single cell analysis using antibody-based imaging (Gerdes et al. 2013). The tissue slides
  were prepared with a two-step antigen retrieval process (pH 6 and pH 9) as described here: (McDonough et al. 2020).
  Antigens were detected using either primary antibodies with fluorophore-labeled secondaries or fluorescent dye
  conjugated antibodies. The protocol can be found here: (Pryhuber et al. 2022). The panel contains 18 antibodies and
  the nuclear marker DAPI for image registration and nuclear segmentation. This OMAP provides a spatial context for most
  anatomical structures and cell types present in the ASCT+B skin table, v1.1 (Ginty, Ho, and Sunshine 2021).
  Keratinocyte populations can be identified based on their spatial location, distinct morphology and, in the case of
  corneocytes, absence of nuclei. Additionally, the inclusion of protein biomarkers DDB2 and p53 allow profiling of skin
  damage and aging effects. This panel covers diverse cell types in the skin and will be further developed to include
  markers for dermal dendritic cells (DCs) such as Langerin and CD11c. This panel does not include markers targeting
  several immune cell subsets including Langerhans cells, mast cells, and gamma delta T cells. Representative datasets
  created using this OMAP are publicly available on the HuBMAP data portal (Quardokus et al. 2023). This revised v1.4
  OMAP corrects CD3D to CD3E.

  **Bibliography:**

  * Gerdes, Michael J., Christopher J. Sevinsky, Anup Sood, Sudeshna Adak, Musodiq O. Bello, Alexander Bordwell, Ali Can,
  et al. 2013. “Highly Multiplexed Single-Cell Analysis of Formalin-Fixed, Paraffin-Embedded Cancer Tissue.”
  <em>Proceedings of the National Academy of Sciences</em> 110 (29): 11982–87. https://doi.org/10.1073/pnas.1300136110.
  * Ginty, Fiona, Jonhan Ho, and Joel Sunshine. 2021. “Skin (v1.1) Graph Data, v1.1.”
  https://lod.humanatlas.io/asct-b/skin/v1.1/.
  * McDonough, Liz, Chrystal Chadwick, Fiona Ginty, Christine Surrette, and Anup Sood. 2020. “Cell DIVETM Platform | Slide
  Clearing and Antigen Retrieval,” December. https://doi.org/10.17504/protocols.io.bpwumpew.
  * Pryhuber, Gloria, gail.deutsch, Christine Surrette, Lisa Lowery, heidie_huyck, and Cory Poole. 2022. “HuBMAP |
  GE/URMC/SCH Cell DIVETM Modality Overview,” February. https://doi.org/10.17504/protocols.io.b4kgqutw.
  * Quardokus, Ellen M., Diane C. Saunders, Elizabeth McDonough, John W. Hickey, Christopher Werlein, Christine Surrette,
  Presha Rajbhandari, et al. 2023. “Publication Page Organ Mapping Antibody Panels: A Community Resource for
  Standardized Multiplexed Tissue Imaging.” <em>HuBMAP Data Portal</em>. July 19, 2023.
  https://portal.hubmapconsortium.org/browse/publication/e8338966c69e759157d6c6ad24847989.
