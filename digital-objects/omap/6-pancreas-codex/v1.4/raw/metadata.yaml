title: >-
  OMAP-6  Organ Mapping Antibody Panel (OMAP) for Multiplexed Antibody-Based Imaging of Human Pancreas with CODEX
description: |-
  OMAP-6 was designed for CO-Detection by indEXing (CODEX) imaging of human formalin fixed paraffin embedded (FFPE)
  pancreas samples. Following antigen retrieval (citrate buffer pH=6, heating at high pressure 114–121°C for 20
  minutes), tissue autofluorescence was reduced using a photobleaching protocol (Du Z. et al. 2019, modified by Derek
  Oldrige). CODEX is based on DNA-conjugated antibodies allowing the image acquisition of 3 antibodies per cycle and
  removal of complementary fluorescently labeled DNA probes afterwards (Goltsev et al. 2018). Cell junction markers
  (E-cadherin, Beta-catenin) and nuclear marker Hoechst are used for cell segmentation. The resulting OMAP contains 12
  antibodies and provides a spatial context for most relevant anatomical structures and cell types in the pancreas
  including pancreatic cells (alpha, beta, gamma, delta), ductal cells, endothelial cells, smooth muscle cells, and
  mesenchymal cells present in the ASCT-B pancreas table, v1.3 (Campbell-Thompson, Eskaros, and Saunders 2023). Acinar
  and epsilon cells are not targeted in the existing panel due to the complexity of finding suitable and stable
  antibodies. A representative dataset using this OMAP can be found here: (Björklund et al. 2023). An antibody directed
  against pancreatic polypeptide (PPY) was originally included in OMAP-5 v1.0 and v1.1, but was removed due to
  inconsistent labeling.

  **Bibliography:**

  * Björklund, Frida, Anna Martinez Casals, MacDonald Patrick E., and Emma Lundberg. 2023. “Dataset: CODEX Highly
  Multiplexed Tissue Imaging in Pancreas.” Zenodo. https://zenodo.org/records/7742474.
  * Campbell-Thompson, Martha, Adel Eskaros, and Diane Saunders. 2023. “Pancreas (v1.3) Graph Data, v1.3.”
  https://lod.humanatlas.io/asct-b/pancreas/v1.3/.
  * Goltsev, Yury, Nikolay Samusik, Julia Kennedy-Darling, Salil Bhate, Matthew Hale, Gustavo Vazquez, Sarah Black, and
  Garry P. Nolan. 2018. “Deep Profiling of Mouse Splenic Architecture with CODEX Multiplexed Imaging.” <em>Cell</em> 174 (4):
  968–981.e15. https://doi.org/10.1016/j.cell.2018.07.010.
