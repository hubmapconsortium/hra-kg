title: >-
  OMAP-30 Organ Mapping Antibody Panel (OMAP) for Multiplexed Antibody-Based  Imaging of human salivary gland with CODEX
description: |-
  OMAP-30 was developed for CO-Detection by indEXing (CODEX) imaging of human formalin fixed paraffin embedded (FFPE)
  salivary gland tissue using the PhenoCycler-Fusion (PCF) platform from Akoya Biosciences (Black et al. 2021). Tissue
  fixation was performed using 4% paraformaldehyde (PFA) instead of the more commonly used 10% formalin. A two-step
  antigen retrieval process (pH 9) was applied prior to staining, as outlined by Houston (2024). Antigen detection in
  salivary gland tissue was conducted using primary antibodies conjugated to fluorophore-labeled barcodes, following the
  methodology described by Easter et al. (2024). The antibody panel consists of 40 antibodies and includes the nuclear
  marker DAPI to facilitate both image registration and nuclear segmentation. This OMAP provides spatial context for
  most anatomical structures and cell types listed in the ASCT+B mouth table v1. It includes essential markers for key
  cell populations such as epithelial cells (pan-cytokeratin), fibroblasts (vimentin), immune cells (CD45), and vascular
  structures (CD31). OMAP-30 enables comprehensive spatial profiling of cellular architecture in FFPE salivary gland
  tissue, supporting future studies in oral and salivary gland biology.

  Bibliography:

  Black, Sarah, Darci Phillips, John W. Hickey, Julia Kennedy-Darling, Vishal G. Venkataraaman, Nikolay Samusik, Yury
  Goltsev, Christian M. Schürch, and Garry P. Nolan. 2021. “CODEX Multiplexed Tissue Imaging with DNA-Conjugated
  Antibodies.” *Nature Protocols* 16 (8): 3802–35. https://doi.org/10.1038/s41596-021-00556-8.

  Easter, Quinn T., Bruno Fernandes Matuck, Germán Beldorati Stark, Catherine L. Worth, Alexander V. Predeus, Brayon
  Fremin, Khoa Huynh, et al. 2024. “Single-Cell and Spatially Resolved Interactomics of Tooth-Associated Keratinocytes
  in Periodontitis.” *Nature Communications* 15 (1): 5016. https://doi.org/10.1038/s41467-024-49037-y.

  Houston, Andrew. 2024. “Akoya Biosciences PhenoCycler Fusion (Formerly CODEX) User Guide,” January.
  https://doi.org/10.17504/protocols.io.x54v9p4j1g3e/v1.
