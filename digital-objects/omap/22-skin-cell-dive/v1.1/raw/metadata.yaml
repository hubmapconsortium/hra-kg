title: >-
  Organ Mapping Antibody Panel (OMAP) for Multiplexed Antibody-Based Imaging of Human Skin with Cell DIVE
description: |-
  OMAP-22 was developed for Cell DIVE multiplexed imaging of human formalin-fixed, paraffin-embedded (FFPE) skin tissue.
  Cell DIVE enables highly multiplexed, antibody-based imaging and single-cell analysis, as outlined in Gerdes et al.
  (2013). Tissue slides were processed with a dual antigen retrieval method using pH 6 and pH 9 buffers, as described in
  McDonough et al. (2020), and antigens were detected with either dye-conjugated primary antibodies or unlabeled
  primaries with fluorophore-conjugated secondaries. A detailed protocol is available in Pryhuber et al. (2022). The
  panel comprises 34 antibodies and the nuclear marker DAPI for image registration and nuclear segmentation. This
  updated v1.1 OMAP builds on OMAP-4 (McDonough, Chadwick, and Ginty 2024) and expands biomarker coverage by including
  CD103, CD14, CD1a, CD207, CD34, F13A1, CDKN1A, KRT1, KRT5, KRT7, KRT10, MLANA, PDPN, TPSAB1, and VWF. These additions
  enable identification of specific keratinocyte populations, dermal dendritic cells, melanocytes, mast cells, and
  Langerhans cells. Protein biomarkers such as DDB2, CDKN1A, and p53 allow profiling of aging and skin damage responses.
  Updates also include the use of commercially available conjugates when possible, replacing custom-labeled clones, and
  correction of CD3 marker specification from CD3D to CD3E. This OMAP provides spatial context for most anatomical
  structures and cell types listed in the ASCT+B skin table v1.3 (Ginty et al. 2023). Representative datasets are
  publicly available on the HuBMAP data portal.

  Bibliography:

  Gerdes, Michael J., Christopher J. Sevinsky, Anup Sood, Sudeshna Adak, Musodiq O. Bello, Alexander Bordwell, Ali Can,
  et al. 2013. “Highly Multiplexed Single-Cell Analysis of Formalin-Fixed, Paraffin-Embedded Cancer Tissue.”
  *Proceedings of the National Academy of Sciences* 110 (29): 11982–87. https://doi.org/10.1073/pnas.1300136110.

  Ginty, Fiona, Jonhan Ho, Joel Sunshine, and Arivarasan Karunamurthy. 2023. “Skin (v1.3) Graph Data, v1.3.” 2023.
  https://lod.humanatlas.io/asct-b/skin/v1.3/.

  McDonough, Elizabeth, Chrystal Chadwick, and Fiona Ginty. 2024. “4-Skin-Cell-Dive (v1.3) Graph Data, v1.3.” 2024.
  https://lod.humanatlas.io/omap/4-skin-cell-dive/v1.3/.

  McDonough, Liz, Chrystal Chadwick, Fiona Ginty, Christine Surrette, and Anup Sood. 2020. “Cell DIVETM Platform | Slide
  Clearing and Antigen Retrieval,” December.
  https://www.protocols.io/view/cell-dive-platform-slide-clearing-and-antigen-retr-bpwumpew.

  Pryhuber, Gloria, Gail Deutsch, Christine Surrette, Lisa Lowery, Heidie Huyck, and Cory Poole. 2022. “HuBMAP |
  GE/URMC/SCH Cell DIVETM Modality Overview,” February.
  https://www.protocols.io/view/hubmap-ge-urmc-sch-cell-dive-modality-overview-b4kgqutw.
