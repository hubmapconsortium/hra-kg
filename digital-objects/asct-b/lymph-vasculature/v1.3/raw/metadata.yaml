title: >-
  Anatomical Structures, Cell Types, plus Biomarkers (ASCT+B) table for Lymph Vasculature
description: >-
  The lymph vasculature table focuses on major central lymphatic structures. The primary source is Rouviere H. Anatomie
  des Lymphatiques de l'Homme. Masson et Cie: Paris, 1932. This release extends lymphatic structures of the arm and
  hand. Currently, “lymphatic endothelial cell” and “FLT4 (VEGFR-3)” are the only cell types and biomarkers included in
  the table.
