title: >-
  Anatomical Structures, Cell Types, plus Biomarkers (ASCT+B) table for Anatomical Systems
description: |-
  Anatomical Structures, Cell Types, plus Biomarkers (ASCT+B) tables (https://humanatlas.io/asctb-tables) aim to capture
  anatomical human body parts, the typology of cells, and biomarkers used to identify cell types. The tables are
  authored and reviewed by an international team of experts. The Anatomical Systems table serves as a hierarchical index
  to other ASCT+B tables.
