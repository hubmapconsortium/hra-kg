title: Musculoskeletal Crosswalk
description: |-
  Anatomical Structures, Cell Types, plus Biomarkers (ASCT+B) tables (https://humanatlas.io/asctb-tables) aim to capture
  anatomical human body parts, the typology of cells, and biomarkers used to identify cell types. The tables are
  authored and reviewed by an international team of experts. This table describes relationships between anatomical
  structures in the muscular system and skeleton ASCT+B tables. This includes (1) bone “adjacent_to” bone crosswalks and
  (2) muscle “attached_to” bone, ligament, tendon, fascia, or skin crosswalks. The bone “adjacent_to” relationships may
  indicate a joint and joining structures. The “attached_to” relationships have a “Relationship2” value of
  “has_muscle_origin” or “has_muscle_insertion”. The focus of this initial version of this crosswalk table is the upper
  extremities, but it will be expanded in the future to other parts of the body.
