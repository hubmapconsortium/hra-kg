title: >-
  Anatomical Structures, Cell Types, plus Biomarkers (ASCT+B) table for Bone Marrow/Pelvis
description: >-
  Anatomical Structures, Cell Types, plus Biomarkers (ASCT+B) tables (https://humanatlas.io/asctb-tables) aim to capture
  the nested bonemarrow-pelvis structure of anatomical human body parts,  the typology of cells, and biomarkers used to
  identify cell types. The tables are authored and reviewed by an international team of experts. The bone marrow table
  reflects sampling from the  iliac crest of the ilium bone within the bony pelvis. Minor updates in version 1.4 ensured
  that all cell types were mapped to the Cell Ontology (CL), and genes and proteins were linked to the Human Gene
  Nomenclature Committee (HGNC) identifiers.
