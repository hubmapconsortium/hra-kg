title: Anatomical Structures, Cell Types, plus Biomarkers (ASCT+B) table for Ovary
description: >-
  Anatomical Structures, Cell Types, plus Biomarkers (ASCT+B) tables (https://humanatlas.io/asctb-tables) aim to capture the nested ovary structure of anatomical human body parts, the typology of cells, and biomarkers used to identify cell types. The tables are authored and reviewed by an international team of experts. The ovary ASCT+B table provides a hierarchical mapping of ovarian anatomical structures, including the cortex, medulla, follicles, and corpus luteum. It details associated cell types such as granulosa cells, theca cells, and oocytes, along with relevant biomarkers. This comprehensive mapping supports research into ovarian biology and related medical conditions.
