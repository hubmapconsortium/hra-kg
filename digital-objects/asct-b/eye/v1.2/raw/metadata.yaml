title: Anatomical Structures, Cell Types, plus Biomarkers (ASCT+B) table for Eye
description: |-
  The Eye ASCT+B table v1.1 focused on representing key ocular anatomical structures including the neural retina, lens,
  cornea, iris, and ciliary body with a focus on vascular, epithelial, and neural cell types. Version 1.2 expands upon
  v1.1 with the addition of anatomical structures including the fovea and macula and cell types such as immune and
  endothelial.
