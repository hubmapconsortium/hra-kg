title: Anatomical Structures, Cell Types, plus Biomarkers (ASCT+B) table for Lung
description: >-
  This is a revision of the “Single Lung Lobe” table that simplified the ASCT+B
  table from Lung v1.1, to consider the anatomical and cellular composition of 
  the lower respiratory tract of one lung lobe as representative of the five
  human lung lobes, reducing table redundancies in structure and cell
  nomenclature and to improve visualization by the ASCT+B Reporter.
