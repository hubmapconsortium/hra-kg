title: Anatomical Structures, Cell Types, plus Biomarkers (ASCT+B) table for Lung
description: >-
  [Anatomical Structures, Cell Types, plus Biomarkers (ASCT+B)
  tables](https://humanatlas.io/asctb-tables) aim to capture the nested
  *part_of* structure of anatomical human body parts, the typology of cells, and
  biomarkers used to identify cell types. The tables are authored and reviewed
  by an international team of experts. This “Single Lung Lobe” table simplifies
  the ASCT+B table from Lung v1.1, to consider the anatomical and cellular
  composition of  the lower respiratory tract of one lung lobe as representative
  of the five human lung lobes, reducing table redundancies in structure and
  cell nomenclature and to improve visualization by the ASCT+B Reporter.
