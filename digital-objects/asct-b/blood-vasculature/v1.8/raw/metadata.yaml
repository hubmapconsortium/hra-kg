title: >-
  Anatomical Structures, Cell Types, plus Biomarkers (ASCT+B) table for Blood Vasculature
description: >-
  Anatomical Structures, Cell Types, plus Biomarkers (ASCT+B) tables (https://humanatlas.io/asctb-tables) aim to capture
  anatomical human body parts, the typology of cells, and biomarkers used to identify cell types. The tables are
  authored and reviewed by an international team of experts. A description of this Blood Vasculature ASCT+B table can be
  found in "Anatomical Structures, Cell Types, and Biomarkers of the Healthy Human Blood Vasculature" by Boppana et al.
  2023. The database and code used to generate the more simplified view of the Blood Vasculature in these ASCT+B tables
  may be found here :
  (https://github.com/hubmapconsortium/hra-vccf).                                                                                                                                                                                                                                                                                                                                                                                                                                                                                     

  Bibliography:                                                                                                                                          

  Boppana, Avinash, Sujin Lee, Rajeev Malhotra, Marc Halushka, Katherine S. Gustilo, Ellen M. Quardokus, Bruce W. Herr
  II, Katy Börner, and Griffin M. Weber. 2023. “Anatomical Structures, Cell Types, and Biomarkers of the Healthy Human
  Blood Vasculature.” *Scientific Data* 10 (1): 452.
  https://doi.org/10.1038/s41597-023-02018-0.                                                                                                                                                                                                                                                                                                                                                                                         

  Börner, Katy, Sarah A. Teichmann, Ellen M. Quardokus, James C. Gee, Kristen Browne, David Osumi-Sutherland, Bruce W.
  Herr II, et al. 2021. “Anatomical Structures, Cell Types and Biomarkers of the Human Reference Atlas.” *Nature Cell
  Biology* 23 (11): 1117–28. https://doi.org/10.1038/s41556-021-00788-6.
