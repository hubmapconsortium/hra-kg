title: Blood Vasculature Organ Crosswalk
description: >-
  [Anatomical Structures, Cell Types, plus Biomarkers (ASCT+B) tables](https://humanatlas.io/asctb-tables) aim to
  capture anatomical human body parts, the typology of cells, and biomarkers used to identify cell types. The tables are
  authored and reviewed by an international team of experts. This table provides a crosswalk from vessels in the blood
  vasculature ASCT+B table to anatomical structures in other organ ASCT+B tables. The Relationship column indicates
  whether the vessel is “part_of”, “overlaps”, “supplies”, “drains”, “directly_supplies_drains”, “located_in”, or
  “connected_to” the anatomical structure. A vessel can relate to more than one anatomical structure.
