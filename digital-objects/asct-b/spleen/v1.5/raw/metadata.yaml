title: Anatomical Structures, Cell Types, plus Biomarkers (ASCT+B) table for Spleen
description: >-
  Anatomical Structures, Cell Types, plus Biomarkers (ASCT+B) tables (https://humanatlas.io/asctb-tables) aim to capture anatomical human body parts, the typology of cells, and biomarkers used to identify cell types. The tables are authored and reviewed by an international team of experts. The spleen ASCT+B tables are derived from published literature, public datasets, unpublished studies from table authors, and input provided by Dr. Birte Steiniger, an early reviewer and leader in the field of spleen anatomy. The gene biomarkers are primarily derived from one landmark publication in humans: [Madissoon et al. 2019] (https://doi.org/10.1186/s13059-019-1906-x). The anatomical structures and cell types of the spleen were highly influenced by work from Dr. Steiniger including: [Steiniger 2015] (https://doi.org/10.1111/imm.12469), [Steiniger et al. 2018] (https://doi.org/10.1038/s41598-018-34105-3), and [Steiniger et al. 2007] (https://doi.org/10.1007/s00418-007-0320-8). Whenever possible, we used multiple sources to confirm gene and protein biomarkers and united them across cell types. Cell phenotypes, especially for protein-based assays, are highly granular with several markers listed at different expression levels. We anticipate further revision and refinement from multimodal studies that pair sequencing and imaging studies from the same human sample. In total, this table reports 37 anatomical structures, 60 cell types, and 194 biomarkers.                                                                                                                                                                                      
                                                                                                                                                                                          
  Bibliography:  
  
  Madissoon, E., Wilbrey-Clark, A., Miragaia, R. J., Saeb-Parsy, K., Mahbubani, K. T., Georgakopoulos, N., Harding, P., et al. 2019. “scRNA-Seq Assessment of the Human Lung, Spleen, and Esophagus Tissue Stability after Cold Preservation.” *Genome Biology* 21 (1): 1. https://doi.org/10.1186/s13059-019-1906-x.                                                                                                                                                                                                                                      
  
  Steiniger, Birte S. 2015. “Human Spleen Microanatomy: Why Mice Do Not Suffice.” *Immunology* 145 (3): 334–346. https://doi.org/10.1111/imm.12469.                                                                                                                                      
  
  Steiniger, B. S., Wilhelmi, V., Berthold, M., Guthe, M., and Lobachev, O. 2018. “Locating Human Splenic Capillary Sheaths in Virtual Reality.” *Scientific Reports* 8 (1): 15720. https://doi.org/10.1038/s41598-018-34105-3.                          
  
  Steiniger, Birte, Stachniss, Vitus, Schwarzbach, Hans, and Barth, Peter J. 2007. “Phenotypic Differences between Red Pulp Capillary and Sinusoidal Endothelia Help Localizing the Open Splenic Circulation in Humans.” *Histochemistry and Cell Biology* 128 (5): 391–398. https://doi.org/10.1007/s00418-007-0320-8.
  
