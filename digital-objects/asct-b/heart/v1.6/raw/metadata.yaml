title: Anatomical Structures, Cell Types, plus Biomarkers (ASCT+B) table for Heart
description: |-
  Anatomical Structures, Cell Types, plus Biomarkers (ASCT+B) tables (https://humanatlas.io/asctb-tables) aim to capture
  the nested heart structure of anatomical human body parts, the typology of cells, and biomarkers used to identify cell
  types. The tables are authored and reviewed by an international team of experts. The Heart ASCT+B table includes
  detailed anatomical structures such as the atria, ventricles, valves, and associated vasculature, along with
  associated cell types like cardiomyocytes, endothelial cells, and fibroblasts. This comprehensive mapping supports
  research into cardiovascular biology and related medical conditions.
