title: Anatomical Structures, Cell Types, plus Biomarkers (ASCT+B) table for Thymus
description: >-
  Anatomical Structures, Cell Types, plus Biomarkers (ASCT+B) tables (https://humanatlas.io/asctb-tables) aim to capture the nested thymus structure of anatomical human body parts, the typology of cells, and biomarkers used to identify cell types. The tables are authored and reviewed by an international team of experts. The thymus ASCT+B table provides a comprehensive mapping of the anatomical structures, cell types, and biomarkers associated with the human thymus. It includes detailed information on thymic epithelial cells (TECs), such as cortical (cTECs) and medullary (mTECs) subtypes, which play crucial roles in T cell development and selection. The table also encompasses various stages of thymocyte maturation and associated biomarkers, facilitating a deeper understanding of thymic function and its role in the immune system. A description of this thymus ASCT+B table can be found in "Anatomical Structures, Cell Types, and Biomarkers Tables Plus 3D Reference Organs in Support of a Human Reference Atlas" by Börner et al. 2021. The database and code used to generate the more simplified view of the thymus in these ASCT+B tables may be found here: (https://github.com/hubmapconsortium/hra-vccf).                                                                                                                                        
  Bibliography:                                                                                                                                                                   
  Börner, Katy, Sarah A. Teichmann, Ellen M. Quardokus, James C. Gee, Kristen Browne, David Osumi-Sutherland, Bruce W. Herr, et al. 2021. “Anatomical Structures, Cell Types and Biomarkers of the Human Reference Atlas.” Nature Cell Biology 23 (11): 1117–28. https://doi.org/10.1038/s41556-021-00788-6.
