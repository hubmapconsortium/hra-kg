title: >-
  Anatomical Structures, Cell Types, plus Biomarkers (ASCT+B) table for Intestine, Large
description: |-
  [Anatomical Structures, Cell Types, plus Biomarkers (ASCT+B) tables](https://humanatlas.io/asctb-tables) aim to
  capture the nested *part_of* structure of anatomical human body parts, the typology of cells, and biomarkers used to
  identify cell types. The tables are authored and reviewed by an international team of experts.
