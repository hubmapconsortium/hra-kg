title: Anatomical Structures, Cell Types, plus Biomarkers (ASCT+B) table for Pancreas
description: >-
  "Anatomical Structures, Cell Types, plus Biomarkers (ASCT+B) tables (https://humanatlas.io/asctb-tables) aim to capture the nested pancreas structure of anatomical human body parts, the typology of cells, and biomarkers used to identify cell types. The tables are authored and reviewed by an international team of experts. The pancreas ASCT+B table delineates the organ's anatomical structures, including the head, body, tail, and lobular regions, and maps associated cell types such as acinar, ductal, and various endocrine cells, along with their corresponding biomarkers. This comprehensive mapping supports research into pancreatic biology and related medical conditions."
