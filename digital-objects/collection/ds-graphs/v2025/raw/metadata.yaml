title: A collection of public dataset graphs for the HRA
description: |-
  Collections group multiple Human Reference Atlas (HRA) Digital Objects (DOs) for use in specific applications. The
  ds-graphs collection consolidates experiment-result datasets (ds-graph) into a single graph data structure. It
  contains processed graphs of datasets including donor and sample metadata from different consortia and tissue
  providers registered to HRA via 3D extraction sites (Bueckle et al. 2025).

  **Bibliography:**

  * Bueckle, Andreas, Bruce W. Herr II, Josef Hardi, Ellen M. Quardokus, Mark A. Musen, and Katy Börner. 2025. “Construction, Deployment, and Usage of the Human Reference Atlas Knowledge Graph for Linked Open Data.” bioRxiv. https://doi.org/10.1101/2024.12.22.630006.
