title: Human Reference Atlas OLS Collection
description: >-
  Collections group multiple Human Reference Atlas (HRA) digital objects (DOs) for use in specific applications. The
  hra-ols collection (OLS, https://www.ebi.ac.uk/ols4), comprises all public dataset graphs in the HRA knowledge graph
  (Bueckle et al.
  2025).                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   
                                                                                                                                                                                                                                                                                                                                                                          
  Bibliography:                                                                                                                                                                                                                                                                                                                                                                         
  Bueckle, Andreas, Bruce W. Herr, Josef Hardi, Ellen M. Quardokus, Mark A. Musen, and Katy Börner. 2025. “Construction,
  Deployment, and Usage of the Human Reference Atlas Knowledge Graph for Linked Open Data.” bioRxiv.
  https://doi.org/10.1101/2024.12.22.630006.
