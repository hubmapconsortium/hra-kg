title: 3D Reference Organ for Pancreas, Female
description: >-
  [This reference organ](https://humanatlas.io/3d-reference-library) was created using data from the Visible Human
  Female, provided by the National Library of Medicine. Adjustments were made from the previous version to make the neck
  region smaller, and the body and tail regions more equal in length.
