title: 3D Reference Organ for Lung, Male
description: >-
  [This reference organ](https://humanatlas.io/3d-reference-library) was created
  using data from the Visible Human Male, provided by the National Library of
  Medicine. In version 1.3 the larynx, trachea, main bronchi were removed;
  however, lung lobes and intrapulmonary bronchi remain part of the lung model.
