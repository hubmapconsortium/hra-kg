title: 3D Reference Organ for Placenta, Full Term, Female
description: >-
  [This reference organ](https://humanatlas.io/3d-reference-library) The
  placenta was sculpted partly from MRI data from the Department of Obstetrics,
  Gynecology, and Reproductive Sciences, Division of Maternal-Fetal Medicine at
  UC San Diego Health. The atlas “Human Microscopic Anatomy” (R.V. Krstić, 1994)
  and  [(Mannelli et al. 2015)](https://doi.org/10.1177/1559325815611902) were
  consulted.
