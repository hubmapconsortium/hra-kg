title: 3D Reference Organ for Ureter, Female, Right
description: |-
  This reference organ, Right-ureter-female (https://humanatlas.io/3d-reference-library) was created using data from the
  Visible Human Dataset, provided by the National Library of Medicine (Spitzer and Whitlock 2002). Changes include
  adding the renal calyces and renal papillae from the kidney model per subject matter expert input.

  **Bibliography:**

  * Spitzer, Victor M., and David G. Whitlock. 2002. “The Visible Human Dataset: The Anatomical Platform for Human
  Simulation.” <em>The Anatomical Record</em> 253 (2): 49–57.
  https://doi.org/10.1002/(SICI)1097-0185(199804)253:2<49::AID-AR8>3.0.CO;2-9.
