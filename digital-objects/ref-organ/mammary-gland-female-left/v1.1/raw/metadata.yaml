title: 3D Reference organ for Breast (mammary gland), Female left
description: >-
  "This reference organ (https://humanatlas.io/3d-reference-library) was created using a custom sculpted model to include relevant anatomy for placement of registration blocks. The atlas Human Microscopic Anatomy (Krstić 1991) and Atlas of Anatomy (Gilroy, MacPherson, and Ross 2008) was referenced.

  Bibliography:
  Gilroy, Anne M., Brian R. MacPherson, and Lawrence M. Ross. 2008. Atlas of Anatomy. Thieme.

  Krstić, Radivoj V. 1991. Human Microscopic Anatomy. Berlin, Heidelberg: Springer. https://doi.org/10.1007/978-3-662-02676-2."
