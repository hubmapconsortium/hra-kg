title: 3D Reference Organ for Main Bronchus, Male
description: >-
  This reference organ, Main-bronchus-male (https://humanatlas.io/3d-reference-library) was created using data from the
  Visible Human Male, provided by the National Library of Medicine (Spitzer et al. 1996; Ackerman 1998). In version 1.0
  main bronchus, the main bronchi were separated from the previous v1.2 lung model.

  Bibliography:

  Ackerman, Michael J. 1998. “The Visible Human Project.” *Proceedings of the IEEE* 86 (3): 504–11.
  https://doi.org/10.1109/5.662875.

  Spitzer, V., M. J. Ackerman, A. L. Scherzinger, and D. Whitlock. 1996. “The Visible Human Male: A Technical Report.”
  *Journal of the American Medical Informatics Association* 3 (2): 118–30. https://doi.org/10.1136/jamia.1996.96236280.
