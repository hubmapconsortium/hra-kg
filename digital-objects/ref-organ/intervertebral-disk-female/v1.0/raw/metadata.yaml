title: 3D reference organ for intervertebral discs, Female
description: |-
  [This reference organ](https://humanatlas.io/3d-reference-library) was created using data from the Visible Human Dataset, provided by the National Library of Medicine (Spitzer and Whitlock 2002). It was modeled by Kristen Browne, and fitted to the current spine by Heidi Schlehlein. 
