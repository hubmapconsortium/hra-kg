title: 3D Reference Organ for Skin, Male
description: >-
  [This reference organ](https://humanatlas.io/3d-reference-library) was created
  using data from the Visible Human Male, provided by the National Library of
  Medicine. It was adjusted to add space for the triceps surae and the ankle
  bones for the eventual addition of the triceps surae muscles.
