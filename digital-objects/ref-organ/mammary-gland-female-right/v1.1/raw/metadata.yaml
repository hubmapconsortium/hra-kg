title: 3D Reference organ for Breast (mammary gland), Female right
description: >-
  The breast was sculpted from scratch to include relevant anatomy for placement
  of registration blocks. The atlas “Human Microscopic Anatomy” (R.V. Krstić,
  1994) and “Atlas of Anatomy” (Thieme, 2008) was referenced.
