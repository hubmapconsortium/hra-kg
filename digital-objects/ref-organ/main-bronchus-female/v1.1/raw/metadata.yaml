title: 3D Reference Organ for Main Bronchus, Female
description: >-
  [This reference organ](https://humanatlas.io/3d-reference-library) was created
  using data from the Visible Human Female, provided by the National Library of
  Medicine. Version 1.0 main bronchus, the main bronchi were separated from the
  previous v1.2 lung model.
