title: 3D Reference Organ for Large Intestine, Male
description: |-
  This reference organ, Large-intestine-male (https://humanatlas.io/3d-reference-library) was primarily based on
  colonoscopy-derived data provided by Arie Kaufman (Stony Brook University). The model was generally aligned to the
  Visible Human Male, provided by the National Library of Medicine (Spitzer et al. 1996; Ackerman 1998) and other
  reference organs.

  **Bibliography:**

  * Ackerman, Michael J. 1998. “The Visible Human Project.” <em>Proceedings of the IEEE</em> 86 (3): 504–11.
  https://doi.org/10.1109/5.662875.
  * Spitzer, V., M. J. Ackerman, A. L. Scherzinger, and D. Whitlock. 1996. “The Visible Human Male: A Technical Report.”
  <em>Journal of the American Medical Informatics Association</em> 3 (2): 118–30. https://doi.org/10.1136/jamia.1996.96236280.
