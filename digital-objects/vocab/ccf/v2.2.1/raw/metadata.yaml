title: Common Coordinate Framework Base Vocabulary
description: >-
  The base vocabulary for HRA construction and usage to make it possible to ingest external data  sources; supporting
  uniform tissue sample registration that includes the spatial positioning and  semantic annotations within 3D reference
  organs; and supporting user-formulated cross-domain  queries over tissue donor properties, anatomical structures, cell
  types, biomarkers, and 3D space.
