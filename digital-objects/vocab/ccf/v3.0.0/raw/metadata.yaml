title: Common Coordinate Framework Base Vocabulary
description: |-
  Base vocabulary for Human Reference Atlas construction and usage which makes it possible to ingest external data
  sources; support uniform tissue sample registration that includes the spatial positioning and semantic annotations
  within 3D reference organs; and user-formulated cross-domain queries over tissue donor properties, anatomical
  structures, cell types, biomarkers, and 3D space (Herr II et al. 2023).

  **Bibliography:**

  * Herr II, Bruce W., Josef Hardi, Ellen M. Quardokus, Andreas Bueckle, Lu Chen, Fusheng Wang, Anita R. Caron, David
  Osumi-Sutherland, Mark A. Musen, and Katy Börner. 2023. “Specimen, Biological Structure, and Spatial Ontologies in
  Support of a Human Reference Atlas.” *Scientific Data* 10 (1): 171. https://doi.org/10.1038/s41597-023-01993-8.
