title: Foundational Model of Anatomy Ontology (FMA)
description: >-
  The Foundational Model of Anatomy Ontology (FMA) is a project of the Structural Informatics Group from the Department of Biological Structure at the University of Washington (UW) School of Medicine. The FMA is an intellectual property of the University of Washington. The FMA is a reference ontology for the domain of human anatomy.
