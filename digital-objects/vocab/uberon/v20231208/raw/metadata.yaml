title: Uber-anatomy Ontology
description: >-
  Uberon is an integrated cross-species anatomy ontology representing a variety of entities classified according to
  traditional anatomical criteria such as structure, function and developmental lineage. The ontology includes
  comprehensive relationships to taxon-specific anatomical ontologies, allowing integration of functional, phenotype and
  expression data.
