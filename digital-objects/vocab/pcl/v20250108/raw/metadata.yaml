title: Provisional Cell Ontology
description: |-
  Provisional Cell Ontology (PCL) for cell types that are provisionally defined by experimental techniques such as
  single cell transcriptomics rather than a straightforward and coherent set of properties (Tan et al. 2023).

  **Bibliography:**

  * Tan, Shawn Zheng Kai, Huseyin Kir, Brian D. Aevermann, Tom Gillespie, Nomi Harris, Michael J. Hawrylycz, Nikolas L.
  Jorstad, et al. 2023. “Brain Data Standards - A Method for Building Data-Driven Cell-Type Ontologies.” <em>Scientific
  Data</em> 10 (1): 50. https://doi.org/10.1038/s41597-022-01886-2.
  * Ontology Lookup Service. 2025. “Provisional Cell Ontology.” January 8, 2025.
  https://www.ebi.ac.uk/ols4/ontologies/pcl.
