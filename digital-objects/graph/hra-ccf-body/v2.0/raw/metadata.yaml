title: 3D Reference Organ for Human Male and Female Bodies
description: |-
  graph Digital Objects contain externally created Resource Description Framework (RDF, https://www.w3.org/RDF) graph
  data that are useful for Human Reference Atlas use cases. This graph curates the 3D Reference Objects for human male
  and female bodies (Spitzer et al. 1996; Ackerman 1998). More information is presented in a related paper (Bueckle et
  al. 2025).

  **Bibliography:**

  * Ackerman, Michael J. 1998. “The Visible Human Project.” *Proceedings of the IEEE* 86 (3): 504–11.
  https://doi.org/10.1109/5.662875.
  * Bueckle, Andreas, Bruce W. Herr II, Josef Hardi, Ellen M. Quardokus, Mark A. Musen, and Katy Börner. 2025.
  “Construction, Deployment, and Usage of the Human Reference Atlas Knowledge Graph for Linked Open Data.” bioRxiv.
  https://doi.org/10.1101/2024.12.22.630006.
  * Spitzer, V., M. J. Ackerman, A. L. Scherzinger, and D. Whitlock. 1996. “The Visible Human Male: A Technical Report.”
  *Journal of the American Medical Informatics Association* 3 (2): 118–30. https://doi.org/10.1136/jamia.1996.96236280.
