title: CTPop
description: >-
  graph Digital Objects contain externally created Resource Description Framework (RDF, https://www.w3.org/RDF) graph
  data that are useful for Human Reference Atlas use cases. This graph curates a deprecated version of the Human
  Reference Atlas Cell Type Populations (HRApop) (Börner et al. 2025).

  Bibliography:

  Börner, Katy, Philip D. Blood, Jonathan C. Silverstein, Matthew Ruffalo, Rahul Satija, Sarah A. Teichmann, Gloria J.
  Pryhuber, et al. 2025. “Human BioMolecular Atlas Program (HuBMAP): 3D Human Reference Atlas Construction and Usage.”
  *Nature Methods*, March, 1–16. https://doi.org/10.1038/s41592-024-02563-5.
