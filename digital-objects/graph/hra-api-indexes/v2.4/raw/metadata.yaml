title: Triples for optimized HRA API queries
description: |-
  Graph Digital Objects contain externally created Resource Description Framework (RDF, https://www.w3.org/RDF) graph
  data that are useful for Human Reference Atlas use cases. This graph curates triples to optimize the performance of
  the HRA API.

  **Bibliography:**

  * Bueckle, Andreas, Bruce W. Herr, Josef Hardi, Ellen M. Quardokus, Mark A. Musen, and Katy Börner. 2025. “Construction, Deployment, and Usage of the Human Reference Atlas Knowledge Graph for Linked Open Data.” bioRxiv. https://doi.org/10.1101/2024.12.22.630006.
