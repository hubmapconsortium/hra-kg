title: CCF.OWL
description: |-
  graph Digital Objects contain externally created Resource Description Framework (RDF, https://www.w3.org/RDF) graph
  data that are useful for Human Reference Atlas use cases. This graph curates the Common Coordinate Framework (CCF) Web
  Ontology Language (OWL, https://www.w3.org/OWL), or ccf.owl (Herr II et al. 2023).  It is the precursor to Human
  Reference Atlas KG (Bueckle et al. 2025) and is part of the Human Reference Atlas (https://humanatlas.io).

  **Bibliography:**

  Bueckle, Andreas, Bruce W. Herr II, Josef Hardi, Ellen M. Quardokus, Mark A. Musen, and Katy Börner. 2025.
  “Construction, Deployment, and Usage of the Human Reference Atlas Knowledge Graph for Linked Open Data.” bioRxiv.
  https://doi.org/10.1101/2024.12.22.630006.

  Herr II, Bruce W., Josef Hardi, Ellen M. Quardokus, Andreas Bueckle, Lu Chen, Fusheng Wang, Anita R. Caron, David
  Osumi-Sutherland, Mark A. Musen, and Katy Börner. 2023. “Specimen, Biological Structure, and Spatial Ontologies in
  Support of a Human Reference Atlas.” *Scientific Data* 10 (1): 171. https://doi.org/10.1038/s41597-023-01993-8.
