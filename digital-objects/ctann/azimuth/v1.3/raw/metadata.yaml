title: cell type annotations for Azimuth
description: |-
  This crosswalk maps the cell type annotations from Azimuth (Hao et al. 2021) to Cell Ontology Version IRI:
  http://purl.obolibrary.org/obo/cl/releases/2025-10-16/cl.owl. More information on Azimuth is available at
  https://azimuth.hubmapconsortium.org/.

  The Human Reference Atlas regularly adds new cell types to Cell Ontology; an overview and current numbers are
  available under "Ontologies Extended" at https://apps.humanatlas.io/dashboard/data. 

  **Bibliography:**

  * Hao, Yuhan, Stephanie Hao, Erica Andersen-Nissen, William M. Mauck, Shiwei Zheng, Andrew Butler, Maddie J. Lee, et al. 2021. “Integrated Analysis of Multimodal Single-Cell Data.” *Cell* 184 (13): 3573-3587.e29. https://doi.org/10.1016/j.cell.2021.04.048.
