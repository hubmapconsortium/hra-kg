title: cell type annotations for SpaTial cELl LeARning (STELLAR)
description: |-
  This crosswalk maps the cell type annotations from SpaTial cELl LeARning (STELLAR), (Brbić* et al., 2022) to the
  latest revision of Cell Ontology Version IRI: http://purl.obolibrary.org/obo/cl/releases/2025-04-10/cl.owl

  The Human Reference Atlas regularly adds new cell types to Cell Ontology; an overview and current numbers are
  available under "Ontologies Extended" at https://apps.humanatlas.io/dashboard/data.

  **Bibliography:**

  * Brbić, Maria, Kaidi Cao, John W. Hickey, Yuqi Tan, Michael P. Snyder, Garry P. Nolan, and Jure Leskovec. 2022. “Annotation of Spatially Resolved Single-cell Data with STELLAR.” *Nature Methods* 19 (11): 1411–1418. https://doi.org/10.1038/s41592-022-01651-8.
