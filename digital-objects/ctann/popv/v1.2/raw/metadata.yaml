title: cell type annotations for popular Vote (popV)
description: |-
  This crosswalk maps the cell type annotations from popular Vote, or popV (Ergen et al. 2024), to the latest revision
  of Cell Ontology Version IRI: http://purl.obolibrary.org/obo/cl/releases/2025-04-10/cl.owl. More information on popV
  is available at https://github.com/YosefLab/popV.                                        
                                  
  The Human Reference Atlas regularly adds new cell types to Cell Ontology; an overview and current numbers are
  available under "Ontologies Extended" at https://apps.humanatlas.io/dashboard/data. 

  Bibliography:

  Ergen, Can, Galen Xing, Chenling Xu, Martin Kim, Michael Jayasuriya, Erin McGeever, Angela Oliveira Pisco, Aaron
  Streets, and Nir Yosef. 2024. “Consensus Prediction of Cell Type Labels in Single-Cell Data with popV.” *Nature
  Genetics*, November. https://doi.org/10.1038/s41588-024-01993-3.
