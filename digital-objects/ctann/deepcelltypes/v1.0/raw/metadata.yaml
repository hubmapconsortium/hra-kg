title: cell type annotations for deepcelltypes
description: |-
  This crosswalk maps the cell type annotations from deepcelltypes (Wang et al. 2024) to the latest revision of Cell
  Ontology Version IRI: http://purl.obolibrary.org/obo/cl/releases/2025-04-10/cl.owl  More information on deepcelltype
  is available at https://github.com/vanvalenlab/deepcell-types.

  The Human Reference Atlas regularly adds new cell types to Cell Ontology; an overview and current numbers are
  available under "Ontologies Extended" at https://apps.humanatlas.io/dashboard/data. 

  **Bibliography:**

  Wang, Xuefei (Julie), Rohit Dilip, Yuval Bussi, Caitlin Brown, Elora Pradhan, Yashvardhan Jain, Kevin Yu, et al. 2024.
  “Generalized Cell Phenotyping for Spatial Proteomics with Language-Informed Vision Models.” bioRxiv.
  https://doi.org/10.1101/2024.11.02.621624.
