title: Crosswalk of Vasculature Common Coordinate Framework (VCCF) annotated cells to Cell Ontology
description: >-
  This crosswalk maps the cell type annotations from VCCF to the latest revision of Cell Ontology Version IRI: http://purl.obolibrary.org/obo/cl/releases/2025-04-10/cl.owl in which many new cell types have been added since the original cell type annotations were mapped.
