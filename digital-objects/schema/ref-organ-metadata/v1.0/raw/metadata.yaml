title: HRA ref-organ-metadata linkml schema
description: >-
  This schema defines a metadata model specifically for 3D reference organ datasets with provenance tracking
  capabilities. It captures essential publication metadata including creators, versioning, licensing, and distribution
  information. The schema is in full compliance with DCAT (Data Catalog Vocabulary) standards and provenance tracking
  through PROV-O ontology integration. This schema is described in detail in the HRA KG paper.

  Bibliography:

  Bueckle, Andreas, Bruce W. Herr II, Josef Hardi, Ellen M. Quardokus, Mark A. Musen, and Katy Börner. 2025.
  “Construction, Deployment, and Usage of the Human Reference Atlas Knowledge Graph for Linked Open Data.” bioRxiv.
  https://doi.org/10.1101/2024.12.22.630006.
