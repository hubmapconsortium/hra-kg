classes:
  SpatialEntity:
    name: SpatialEntity
    from_schema: https://purl.humanatlas.io/schema/ref-organ
    mixins:
    - Named
    - Instance
    slots:
    - pref_label
    - creators
    - create_date
    - x_dimension
    - y_dimension
    - z_dimension
    - dimension_unit
    - representation_of
    - organ_owner_sex
    - organ_side
    - object_reference
    - placements
    - reference_organ
    - extraction_set
    - rui_rank
    slot_usage:
      dimension_unit:
        name: dimension_unit
        pattern: (centimeter|millimeter)
      organ_owner_sex:
        name: organ_owner_sex
        pattern: (Male|Female)
      organ_side:
        name: organ_side
        pattern: (Left|Right)
    class_uri: ccf:SpatialEntity
  SpatialObjectReference:
    name: SpatialObjectReference
    from_schema: https://purl.humanatlas.io/schema/ref-organ
    mixins:
    - Named
    - Instance
    slots:
    - file_name
    - file_url
    - file_subpath
    - file_format
    - placement
    class_uri: ccf:SpatialObjectReference
  SpatialPlacement:
    name: SpatialPlacement
    from_schema: https://purl.humanatlas.io/schema/ref-organ
    mixins:
    - Named
    - Instance
    slots:
    - target
    - source
    - placement_date
    - x_scaling
    - y_scaling
    - z_scaling
    - scaling_unit
    - x_rotation
    - y_rotation
    - z_rotation
    - rotation_unit
    - rotation_order
    - x_translation
    - y_translation
    - z_translation
    - translation_unit
    slot_usage:
      scaling_unit:
        name: scaling_unit
        pattern: ratio
      rotation_unit:
        name: rotation_unit
        pattern: degree
      rotation_order:
        name: rotation_order
        pattern: XYZ
      translation_unit:
        name: translation_unit
        pattern: (centimeter|millimeter)
    class_uri: ccf:SpatialPlacement
  ExtractionSet:
    name: ExtractionSet
    from_schema: https://purl.humanatlas.io/schema/ref-organ
    mixins:
    - Named
    - Instance
    slots:
    - extraction_set_for
    - rui_rank
    class_uri: ccf:ExtractionSet
  AnatomicalStructure:
    name: AnatomicalStructure
    from_schema: https://purl.humanatlas.io/schema/ref-organ
    slots:
    - id
    slot_usage:
      id:
        name: id
        pattern: (UBERON|FMA):\d+
        structured_pattern:
          syntax: ({uberon}|{fma}):\d+
          interpolated: true
          partial_match: false
  RefOrganMetadata:
    name: RefOrganMetadata
    from_schema: https://purl.humanatlas.io/schema/ref-organ
    slots:
    - title
    - description
    - created_by
    - creation_date
    - version
    - license
    - publisher
    - see_also
    - derived_from
    class_uri: dcat:Dataset
  Container:
    name: Container
    annotations:
      owl.template:
        tag: owl.template
        value: 'AnnotationAssertion( dct:title {{iri}} "{{metadata.title|e}}" )

          AnnotationAssertion( dct:description {{iri}} "{{metadata.description|e}}"
          )

          {% for creator_iri in metadata.created_by %}

          AnnotationAssertion( dct:creator {{iri}} {{creator_iri|e}} )

          {% endfor %}

          AnnotationAssertion( schema:version {{iri}} "{{metadata.version|e}}" )

          AnnotationAssertion( schema:dateCreated {{iri}} "{{metadata.creation_date|e}}"
          )

          AnnotationAssertion( dct:license {{iri}} "{{metadata.license|e}}" )

          AnnotationAssertion( dct:publisher {{iri}} "{{metadata.publisher|e}}" )

          AnnotationAssertion( rdfs:seeAlso {{iri}} {{metadata.see_also|e}} )

          AnnotationAssertion( prov:wasDerivedFrom {{iri}} {{metadata.derived_from|e}}
          )

          AnnotationAssertion( IAO:0000700 {{iri}} ccf:ExtractionSet )

          AnnotationAssertion( IAO:0000700 {{iri}} ccf:SpatialEntity )'
    from_schema: https://purl.humanatlas.io/schema/ref-organ
    attributes:
      iri:
        name: iri
        from_schema: https://purl.humanatlas.io/schema/ref-organ
        range: uriorcurie
      metadata:
        name: metadata
        from_schema: https://purl.humanatlas.io/schema/ref-organ
        range: RefOrganMetadata
      data:
        name: data
        from_schema: https://purl.humanatlas.io/schema/ref-organ
        multivalued: true
        range: SpatialEntity
        inlined_as_list: true
    tree_root: true
  Instance:
    name: Instance
    annotations:
      owl:
        tag: owl
        value: Individual
    from_schema: https://purl.humanatlas.io/schema/ref-organ
    mixin: true
    slots:
    - type_of
  Named:
    name: Named
    from_schema: https://purl.humanatlas.io/schema/ref-organ
    mixin: true
    slots:
    - id
    - label
  ProvEntity:
    name: ProvEntity
    from_schema: https://purl.humanatlas.io/schema/ref-organ
    abstract: true
    mixins:
    - Named
    slots:
    - was_derived_from
    class_uri: prov:Entity
  Creator:
    name: Creator
    from_schema: https://purl.humanatlas.io/schema/ref-organ
    abstract: true
    mixins:
    - Named
    slots:
    - conforms_to
  Person:
    name: Person
    from_schema: https://purl.humanatlas.io/schema/ref-organ
    is_a: Creator
    mixins:
    - Instance
    slots:
    - fullName
    - firstName
    - lastName
    - orcid
    class_uri: schema:Person
  SoftwareApplication:
    name: SoftwareApplication
    from_schema: https://purl.humanatlas.io/schema/ref-organ
    is_a: Creator
    mixins:
    - Instance
    slots:
    - name
    - version
    - target_product
    class_uri: schema:SoftwareApplication
  SoftwareSourceCode:
    name: SoftwareSourceCode
    from_schema: https://purl.humanatlas.io/schema/ref-organ
    slots:
    - code_repository
    - see_also
    class_uri: schema:SoftwareSourceCode
  Grant:
    name: Grant
    from_schema: https://purl.humanatlas.io/schema/ref-organ
    slots:
    - funder
    - awardNumber
    class_uri: schema:Grant
  Distribution:
    name: Distribution
    from_schema: https://purl.humanatlas.io/schema/ref-organ
    mixins:
    - Named
    slots:
    - title
    - downloadUrl
    - accessUrl
    - mediaType
    class_uri: dcat:Distribution
  Dataset:
    name: Dataset
    from_schema: https://purl.humanatlas.io/schema/ref-organ
    is_a: ProvEntity
    slots:
    - title
    - description
    - creators
    - reviewers
    - creation_date
    - version
    - license
    - see_also
    - publisher
    - citation
    - citationOverall
    - funders
    - doi
    - hubmapId
    - project_leads
    - externalReviewers
    - distributions
    class_uri: dcat:Dataset
