title: HRA dataset linkml schema
description: |-
  This schema defines a data model for experimental datasets that captures comprehensive metadata about data collections
  generated from specific biological assays. It records dataset characteristics including the experimental technology
  used, quantitative metrics (cell counts, gene counts), anatomical origin, publication information, and associated cell
  summary analyses. This schema is described in detail in the HRA KG paper.

  **Bibliography:**

  * Bueckle, Andreas, Bruce W. Herr II, Josef Hardi, Ellen M. Quardokus, Mark A. Musen, and Katy Börner. 2025. “Construction, Deployment, and Usage of the Human Reference Atlas Knowledge Graph for Linked Open Data.” bioRxiv. https://doi.org/10.1101/2024.12.22.630006.
