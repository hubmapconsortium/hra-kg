title: HRA hra-pop-metadata linkml schema
description: >-
  This schema defines a metadata model specifically for HRApop datasets with provenance tracking capabilities. It
  captures essential publication metadata including creators, versioning, licensing, and distribution information. The
  schema is full compliance to DCAT (Data Catalog Vocabulary) standards and provenance tracking through PROV-O ontology
  integration.
