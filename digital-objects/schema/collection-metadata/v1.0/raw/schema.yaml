classes:
  Container:
    name: Container
    from_schema: https://purl.humanatlas.io/schema/collection-metadata
    mixins:
    - ProvEntity
    slots:
    - name
    - type
    - title
    - description
    - version
    - creators
    - creation_date
    - publisher
    - license
    - see_also
    - distributions
    - had_member
    - ontology_root
    slot_usage:
      title:
        name: title
        required: true
      description:
        name: description
        required: true
      version:
        name: version
        required: true
      creators:
        name: creators
        required: true
      creation_date:
        name: creation_date
        required: true
      license:
        name: license
        required: true
      distributions:
        name: distributions
        required: true
      had_member:
        name: had_member
        annotations:
          owl:
            tag: owl
            value: AnnotationProperty, AnnotationAssertion
        required: true
      ontology_root:
        name: ontology_root
        annotations:
          owl:
            tag: owl
            value: AnnotationProperty, AnnotationAssertion
        required: false
    class_uri: dcat:Dataset
    tree_root: true
  Named:
    name: Named
    from_schema: https://purl.humanatlas.io/schema/collection-metadata
    mixin: true
    slots:
    - id
    - label
  Instance:
    name: Instance
    annotations:
      owl:
        tag: owl
        value: Individual
    from_schema: https://purl.humanatlas.io/schema/collection-metadata
    mixin: true
    slots:
    - type_of
  ProvEntity:
    name: ProvEntity
    from_schema: https://purl.humanatlas.io/schema/collection-metadata
    abstract: true
    mixins:
    - Named
    slots:
    - was_derived_from
    class_uri: prov:Entity
  Creator:
    name: Creator
    from_schema: https://purl.humanatlas.io/schema/collection-metadata
    abstract: true
    mixins:
    - Named
    slots:
    - conforms_to
  Person:
    name: Person
    from_schema: https://purl.humanatlas.io/schema/collection-metadata
    is_a: Creator
    mixins:
    - Instance
    slots:
    - fullName
    - firstName
    - lastName
    - orcid
    class_uri: schema:Person
  SoftwareApplication:
    name: SoftwareApplication
    from_schema: https://purl.humanatlas.io/schema/collection-metadata
    is_a: Creator
    mixins:
    - Instance
    slots:
    - name
    - version
    - target_product
    class_uri: schema:SoftwareApplication
  SoftwareSourceCode:
    name: SoftwareSourceCode
    from_schema: https://purl.humanatlas.io/schema/collection-metadata
    slots:
    - code_repository
    - see_also
    class_uri: schema:SoftwareSourceCode
  Grant:
    name: Grant
    from_schema: https://purl.humanatlas.io/schema/collection-metadata
    slots:
    - funder
    - awardNumber
    class_uri: schema:Grant
  Distribution:
    name: Distribution
    from_schema: https://purl.humanatlas.io/schema/collection-metadata
    mixins:
    - Named
    slots:
    - title
    - downloadUrl
    - accessUrl
    - mediaType
    class_uri: dcat:Distribution
  Dataset:
    name: Dataset
    from_schema: https://purl.humanatlas.io/schema/collection-metadata
    is_a: ProvEntity
    slots:
    - title
    - description
