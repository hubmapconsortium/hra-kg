title: HRA collection-metadata linkml schema
description: >-
  This schema defines a data model for collections that aggregates and organizes related digital objects or resources
  within the Human Reference Atlas ecosystem. The schema enables systematic organization and discovery of related
  resources while maintaining detailed provenance and membership information for comprehensive data management. This
  schema is described in detail in the HRA KG paper.

  Bibliography:

  Bueckle, Andreas, Bruce W. Herr II, Josef Hardi, Ellen M. Quardokus, Mark A. Musen, and Katy Börner. 2025.
  “Construction, Deployment, and Usage of the Human Reference Atlas Knowledge Graph for Linked Open Data.” bioRxiv.
  https://doi.org/10.1101/2024.12.22.630006.
