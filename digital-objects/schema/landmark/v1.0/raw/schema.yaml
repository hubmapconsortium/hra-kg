classes:
  SpatialEntity:
    name: SpatialEntity
    description: A spatial entity is a defined object or structure with a specific  location,
      boundary, and orientation in physical or conceptual  space, such as an organ,
      tissue, or cell in anatomical studies.
    title: Spatial Entity
    from_schema: https://purl.humanatlas.io/schema/landmark
    mixins:
    - Named
    - Instance
    slots:
    - pref_label
    - creators
    - x_dimension
    - y_dimension
    - z_dimension
    - dimension_unit
    - object_reference
    - placements
    - extraction_set
    - rui_rank
    slot_usage:
      dimension_unit:
        name: dimension_unit
        pattern: (centimeter|millimeter)
    class_uri: ccf:SpatialEntity
  SpatialPlacement:
    name: SpatialPlacement
    description: Spatial placement refers to the positioning and orientation of  an
      entity within a defined space or context, often describing  its location relative
      to other entities or a coordinate system.
    title: Spatial Placement
    from_schema: https://purl.humanatlas.io/schema/landmark
    mixins:
    - Named
    - Instance
    slots:
    - source
    - target
    - x_scaling
    - y_scaling
    - z_scaling
    - scaling_unit
    - x_rotation
    - y_rotation
    - z_rotation
    - rotation_unit
    - rotation_order
    - x_translation
    - y_translation
    - z_translation
    - translation_unit
    slot_usage:
      scaling_unit:
        name: scaling_unit
        pattern: ratio
      rotation_unit:
        name: rotation_unit
        pattern: degree
      rotation_order:
        name: rotation_order
        pattern: XYZ
      translation_unit:
        name: translation_unit
        pattern: (centimeter|millimeter)
    class_uri: ccf:SpatialPlacement
  ExtractionSet:
    name: ExtractionSet
    description: An extraction set is a curated collection of specific data or  items
      extracted from a specific source, often  based on specific  locations or features,
      for targeted analysis or integration.
    title: Extraction Set
    from_schema: https://purl.humanatlas.io/schema/landmark
    mixins:
    - Named
    - Instance
    slots:
    - pref_label
    - extraction_set_for
    - rui_rank
    class_uri: ccf:ExtractionSet
  LandmarkData:
    name: LandmarkData
    description: The data section for the "landmark" digital object.
    title: Landmark Data
    from_schema: https://purl.humanatlas.io/schema/landmark
    slots:
    - landmarks
    - spatial_entities
  LandmarkMetadata:
    name: LandmarkMetadata
    description: The metadata section for the "landmark" digital object.
    title: Landmark Metadata
    from_schema: https://purl.humanatlas.io/schema/landmark
    slots:
    - title
    - description
    - created_by
    - creation_date
    - version
    - license
    - publisher
    - see_also
    - derived_from
    class_uri: dcat:Dataset
  Container:
    name: Container
    annotations:
      owl.template:
        tag: owl.template
        value: 'AnnotationAssertion( dct:title {{iri}} "{{metadata.title|e}}" )

          AnnotationAssertion( dct:description {{iri}} "{{metadata.description|e}}"
          )

          {% for creator_iri in metadata.created_by %}

          AnnotationAssertion( dct:creator {{iri}} {{creator_iri|e}} )

          {% endfor %}

          AnnotationAssertion( schema:version {{iri}} "{{metadata.version|e}}" )

          AnnotationAssertion( schema:dateCreated {{iri}} "{{metadata.creation_date|e}}"
          )

          AnnotationAssertion( dct:license {{iri}} "{{metadata.license|e}}" )

          AnnotationAssertion( dct:publisher {{iri}} "{{metadata.publisher|e}}" )

          AnnotationAssertion( rdfs:seeAlso {{iri}} {{metadata.see_also|e}} )

          AnnotationAssertion( prov:wasDerivedFrom {{iri}} {{metadata.derived_from|e}}
          )

          AnnotationAssertion( IAO:0000700 {{iri}} ccf:ExtractionSet )

          AnnotationAssertion( IAO:0000700 {{iri}} ccf:SpatialEntity )'
    from_schema: https://purl.humanatlas.io/schema/landmark
    attributes:
      iri:
        name: iri
        from_schema: https://purl.humanatlas.io/schema/landmark
        range: uriorcurie
      metadata:
        name: metadata
        from_schema: https://purl.humanatlas.io/schema/landmark
        range: LandmarkMetadata
      data:
        name: data
        from_schema: https://purl.humanatlas.io/schema/landmark
        range: LandmarkData
    tree_root: true
  Instance:
    name: Instance
    annotations:
      owl:
        tag: owl
        value: Individual
    from_schema: https://purl.humanatlas.io/schema/landmark
    mixin: true
    slots:
    - type_of
  ProvEntity:
    name: ProvEntity
    from_schema: https://purl.humanatlas.io/schema/landmark
    abstract: true
    mixins:
    - Named
    slots:
    - was_derived_from
    class_uri: prov:Entity
  Creator:
    name: Creator
    from_schema: https://purl.humanatlas.io/schema/landmark
    abstract: true
    mixins:
    - Named
    slots:
    - conforms_to
  Person:
    name: Person
    from_schema: https://purl.humanatlas.io/schema/landmark
    is_a: Creator
    mixins:
    - Instance
    slots:
    - fullName
    - firstName
    - lastName
    - orcid
    class_uri: schema:Person
  SoftwareApplication:
    name: SoftwareApplication
    from_schema: https://purl.humanatlas.io/schema/landmark
    is_a: Creator
    mixins:
    - Instance
    slots:
    - name
    - version
    - target_product
    class_uri: schema:SoftwareApplication
  SoftwareSourceCode:
    name: SoftwareSourceCode
    from_schema: https://purl.humanatlas.io/schema/landmark
    slots:
    - code_repository
    - see_also
    class_uri: schema:SoftwareSourceCode
  Grant:
    name: Grant
    from_schema: https://purl.humanatlas.io/schema/landmark
    slots:
    - funder
    - awardNumber
    class_uri: schema:Grant
  Distribution:
    name: Distribution
    from_schema: https://purl.humanatlas.io/schema/landmark
    mixins:
    - Named
    slots:
    - title
    - downloadUrl
    - accessUrl
    - mediaType
    class_uri: dcat:Distribution
  Dataset:
    name: Dataset
    from_schema: https://purl.humanatlas.io/schema/landmark
    is_a: ProvEntity
    slots:
    - title
    - description
    - creators
    - reviewers
    - creation_date
    - version
    - license
    - see_also
    - publisher
    - citation
    - citationOverall
    - funders
    - doi
    - hubmapId
    - project_leads
    - externalReviewers
    - distributions
    class_uri: dcat:Dataset
  Named:
    name: Named
    from_schema: https://purl.humanatlas.io/schema/landmark
    mixin: true
    slots:
    - id
    - label
  SpatialObjectReference:
    name: SpatialObjectReference
    description: A spatial object reference is a record describing a spatial entity,  including
      its placement within a defined space, the associated file  name, URL for access,
      and file format.
    title: Spatial Object Reference
    from_schema: https://purl.humanatlas.io/schema/landmark
    mixins:
    - Named
    - Instance
    slots:
    - file_name
    - file_url
    - file_subpath
    - file_format
    - placement
    class_uri: ccf:SpatialObjectReference
  SpatialData:
    name: SpatialData
    from_schema: https://purl.humanatlas.io/schema/landmark
    attributes:
      donor:
        name: donor
        from_schema: https://purl.humanatlas.io/specs/spatial
        required: false
      sample:
        name: sample
        from_schema: https://purl.humanatlas.io/specs/spatial
        required: false
      dataset:
        name: dataset
        from_schema: https://purl.humanatlas.io/specs/spatial
        required: false
      spatial_entity:
        name: spatial_entity
        from_schema: https://purl.humanatlas.io/specs/spatial
        multivalued: true
        range: SpatialEntity
        inlined_as_list: true
      cell_summary:
        name: cell_summary
        from_schema: https://purl.humanatlas.io/specs/spatial
        required: false
      collision:
        name: collision
        from_schema: https://purl.humanatlas.io/specs/spatial
        required: false
      corridor:
        name: corridor
        from_schema: https://purl.humanatlas.io/specs/spatial
        required: false
source_file: schemas/src/digital-objects/landmark.yaml
