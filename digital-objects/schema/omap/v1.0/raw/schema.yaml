name: omap
id: https://purl.humanatlas.io/schema/omap
prefixes:
  ccf:
    prefix_prefix: ccf
    prefix_reference: http://purl.org/ccf/
  linkml:
    prefix_prefix: linkml
    prefix_reference: https://w3id.org/linkml/
  UBERON:
    prefix_prefix: UBERON
    prefix_reference: http://purl.obolibrary.org/obo/UBERON_
  FMA:
    prefix_prefix: FMA
    prefix_reference: http://purl.org/sig/ont/fma/fma
  HGNC:
    prefix_prefix: HGNC
    prefix_reference: http://identifiers.org/hgnc/
  IAO:
    prefix_prefix: IAO
    prefix_reference: http://purl.obolibrary.org/obo/IAO_
  xsd:
    prefix_prefix: xsd
    prefix_reference: http://www.w3.org/2001/XMLSchema#
  shex:
    prefix_prefix: shex
    prefix_reference: http://www.w3.org/ns/shex#
  schema:
    prefix_prefix: schema
    prefix_reference: http://schema.org/
  rdfs:
    prefix_prefix: rdfs
    prefix_reference: http://www.w3.org/2000/01/rdf-schema#
  rdf:
    prefix_prefix: rdf
    prefix_reference: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  owl:
    prefix_prefix: owl
    prefix_reference: http://www.w3.org/2002/07/owl#
  obo:
    prefix_prefix: obo
    prefix_reference: http://purl.obolibrary.org/obo/
  pav:
    prefix_prefix: pav
    prefix_reference: http://purl.org/pav/
  dcat:
    prefix_prefix: dcat
    prefix_reference: http://www.w3.org/ns/dcat#
  prov:
    prefix_prefix: prov
    prefix_reference: http://www.w3.org/ns/prov#
  dct:
    prefix_prefix: dct
    prefix_reference: http://purl.org/dc/terms/
  dc:
    prefix_prefix: dc
    prefix_reference: http://purl.org/dc/elements/1.1/
  foaf:
    prefix_prefix: foaf
    prefix_reference: http://xmlns.com/foaf/0.1/
  skos:
    prefix_prefix: skos
    prefix_reference: http://www.w3.org/2004/02/skos/core#
default_prefix: ccf
default_range: string
types:
  string:
    name: string
    description: A character string
    notes:
    - In RDF serializations, a slot with range of string is treated as a literal or
      type xsd:string.   If you are authoring schemas in LinkML YAML, the type is
      referenced with the lower case "string".
    from_schema: https://purl.humanatlas.io/schema/omap
    exact_mappings:
    - schema:Text
    base: str
    uri: xsd:string
  integer:
    name: integer
    description: An integer
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "integer".
    from_schema: https://purl.humanatlas.io/schema/omap
    exact_mappings:
    - schema:Integer
    base: int
    uri: xsd:integer
  boolean:
    name: boolean
    description: A binary (true or false) value
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "boolean".
    from_schema: https://purl.humanatlas.io/schema/omap
    exact_mappings:
    - schema:Boolean
    base: Bool
    uri: xsd:boolean
    repr: bool
  float:
    name: float
    description: A real number that conforms to the xsd:float specification
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "float".
    from_schema: https://purl.humanatlas.io/schema/omap
    exact_mappings:
    - schema:Float
    base: float
    uri: xsd:float
  double:
    name: double
    description: A real number that conforms to the xsd:double specification
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "double".
    from_schema: https://purl.humanatlas.io/schema/omap
    close_mappings:
    - schema:Float
    base: float
    uri: xsd:double
  decimal:
    name: decimal
    description: A real number with arbitrary precision that conforms to the xsd:decimal
      specification
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "decimal".
    from_schema: https://purl.humanatlas.io/schema/omap
    broad_mappings:
    - schema:Number
    base: Decimal
    uri: xsd:decimal
  time:
    name: time
    description: A time object represents a (local) time of day, independent of any
      particular day
    notes:
    - URI is dateTime because OWL reasoners do not work with straight date or time
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "time".
    from_schema: https://purl.humanatlas.io/schema/omap
    exact_mappings:
    - schema:Time
    base: XSDTime
    uri: xsd:time
    repr: str
  date:
    name: date
    description: a date (year, month and day) in an idealized calendar
    notes:
    - URI is dateTime because OWL reasoners don't work with straight date or time
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "date".
    from_schema: https://purl.humanatlas.io/schema/omap
    exact_mappings:
    - schema:Date
    base: XSDDate
    uri: xsd:date
    repr: str
  datetime:
    name: datetime
    description: The combination of a date and time
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "datetime".
    from_schema: https://purl.humanatlas.io/schema/omap
    exact_mappings:
    - schema:DateTime
    base: XSDDateTime
    uri: xsd:dateTime
    repr: str
  date_or_datetime:
    name: date_or_datetime
    description: Either a date or a datetime
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "date_or_datetime".
    from_schema: https://purl.humanatlas.io/schema/omap
    base: str
    uri: linkml:DateOrDatetime
    repr: str
  uriorcurie:
    name: uriorcurie
    description: a URI or a CURIE
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "uriorcurie".
    from_schema: https://purl.humanatlas.io/schema/omap
    base: URIorCURIE
    uri: xsd:anyURI
    repr: str
  curie:
    name: curie
    conforms_to: https://www.w3.org/TR/curie/
    description: a compact URI
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "curie".
    comments:
    - in RDF serializations this MUST be expanded to a URI
    - in non-RDF serializations MAY be serialized as the compact representation
    from_schema: https://purl.humanatlas.io/schema/omap
    base: Curie
    uri: xsd:string
    repr: str
  uri:
    name: uri
    conforms_to: https://www.ietf.org/rfc/rfc3987.txt
    description: a complete URI
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "uri".
    comments:
    - in RDF serializations a slot with range of uri is treated as a literal or type
      xsd:anyURI unless it is an identifier or a reference to an identifier, in which
      case it is translated directly to a node
    from_schema: https://purl.humanatlas.io/schema/omap
    close_mappings:
    - schema:URL
    base: URI
    uri: xsd:anyURI
    repr: str
  ncname:
    name: ncname
    description: Prefix part of CURIE
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "ncname".
    from_schema: https://purl.humanatlas.io/schema/omap
    base: NCName
    uri: xsd:string
    repr: str
  objectidentifier:
    name: objectidentifier
    description: A URI or CURIE that represents an object in the model.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "objectidentifier".
    comments:
    - Used for inheritance and type checking
    from_schema: https://purl.humanatlas.io/schema/omap
    base: ElementIdentifier
    uri: shex:iri
    repr: str
  nodeidentifier:
    name: nodeidentifier
    description: A URI, CURIE or BNODE that represents a node in a model.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "nodeidentifier".
    from_schema: https://purl.humanatlas.io/schema/omap
    base: NodeIdentifier
    uri: shex:nonLiteral
    repr: str
  jsonpointer:
    name: jsonpointer
    conforms_to: https://datatracker.ietf.org/doc/html/rfc6901
    description: A string encoding a JSON Pointer. The value of the string MUST conform
      to JSON Point syntax and SHOULD dereference to a valid object within the current
      instance document when encoded in tree form.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "jsonpointer".
    from_schema: https://purl.humanatlas.io/schema/omap
    base: str
    uri: xsd:string
    repr: str
  jsonpath:
    name: jsonpath
    conforms_to: https://www.ietf.org/archive/id/draft-goessner-dispatch-jsonpath-00.html
    description: A string encoding a JSON Path. The value of the string MUST conform
      to JSON Point syntax and SHOULD dereference to zero or more valid objects within
      the current instance document when encoded in tree form.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "jsonpath".
    from_schema: https://purl.humanatlas.io/schema/omap
    base: str
    uri: xsd:string
    repr: str
  sparqlpath:
    name: sparqlpath
    conforms_to: https://www.w3.org/TR/sparql11-query/#propertypaths
    description: A string encoding a SPARQL Property Path. The value of the string
      MUST conform to SPARQL syntax and SHOULD dereference to zero or more valid objects
      within the current instance document when encoded as RDF.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "sparqlpath".
    from_schema: https://purl.humanatlas.io/schema/omap
    base: str
    uri: xsd:string
    repr: str
slots:
  antibody:
    name: antibody
    description: List of antibodies referenced in the OMAP records.
    title: antibody data
    from_schema: https://purl.humanatlas.io/schema/omap
    multivalued: true
    range: Antibody
    required: true
    inlined_as_list: true
  antibody_type:
    name: antibody_type
    annotations:
      owl:
        tag: owl
        value: AnnotationProperty, AnnotationAssertion
    description: The type of antibody, specified as either Primary or Secondary.
    title: antibody type
    from_schema: https://purl.humanatlas.io/schema/omap
    required: true
  experiment:
    name: experiment
    description: List of experiments referenced in the OMAP records.
    title: experiment data
    from_schema: https://purl.humanatlas.io/schema/omap
    range: MultiplexedAntibodyBasedImagingExperiment
    required: true
    inlined: true
  cycles:
    name: cycles
    description: List of experiment cycles referenced in the OMAP records.
    title: cycle data
    from_schema: https://purl.humanatlas.io/schema/omap
    multivalued: true
    range: ExperimentCycle
    required: true
    inlined_as_list: true
  antibody_panel:
    name: antibody_panel
    description: List of antibodies in the panel referenced in the OMAP records.
    title: antibody panel data
    from_schema: https://purl.humanatlas.io/schema/omap
    range: AntibodyPanel
    required: true
    inlined: true
  concentration:
    name: concentration
    annotations:
      owl:
        tag: owl
        value: AnnotationProperty, AnnotationAssertion
    description: The concentration of the antibody used in the experiment.
    title: concentration
    from_schema: https://purl.humanatlas.io/schema/omap
    range: float
    required: false
  dilution:
    name: dilution
    annotations:
      owl:
        tag: owl
        value: AnnotationProperty, AnnotationAssertion
    description: The dilution factor applied to the antibody in the experiment.
    title: dilution
    from_schema: https://purl.humanatlas.io/schema/omap
    range: integer
    required: false
  is_core_panel:
    name: is_core_panel
    annotations:
      owl:
        tag: owl
        value: AnnotationProperty, AnnotationAssertion
    description: Specifies if the antibody is part of the core panel for the experiment.
    title: is core panel?
    from_schema: https://purl.humanatlas.io/schema/omap
    range: boolean
    required: true
  used_by_experiment:
    name: used_by_experiment
    annotations:
      owl:
        tag: owl
        value: AnnotationProperty, AnnotationAssertion
    description: References to the experiment where the antibody was used.
    title: is used by experiment
    from_schema: https://purl.humanatlas.io/schema/omap
    range: uriorcurie
    required: true
  conjugate:
    name: conjugate
    annotations:
      owl:
        tag: owl
        value: AnnotationProperty, AnnotationAssertion
    description: A substance attached to the antibody to aid in detection, such as
      a fluorescent marker.
    title: conjugate
    from_schema: https://purl.humanatlas.io/schema/omap
    required: false
  fluorescent:
    name: fluorescent
    annotations:
      owl:
        tag: owl
        value: AnnotationProperty, AnnotationAssertion
    description: Indicates whether the antibody is fluorescently labeled.
    title: is fluorescent?
    from_schema: https://purl.humanatlas.io/schema/omap
    required: false
  based_on:
    name: based_on
    annotations:
      owl:
        tag: owl
        value: AnnotationProperty, AnnotationAssertion
    description: Reference to the antibody on which this instance is based.
    title: based on
    from_schema: https://purl.humanatlas.io/schema/omap
    range: RegisteredAntibody
    required: true
    inlined: true
  study_method:
    name: study_method
    annotations:
      owl:
        tag: owl
        value: AnnotationProperty, AnnotationAssertion
    description: The study method used in the experiment involving the antibody.
    title: study method
    from_schema: https://purl.humanatlas.io/schema/omap
    required: true
  tissue_preservation:
    name: tissue_preservation
    annotations:
      owl:
        tag: owl
        value: AnnotationProperty, AnnotationAssertion
    description: Method used on the tissue to preserve it prior to analysis.
    title: tissue preservation method
    from_schema: https://purl.humanatlas.io/schema/omap
    required: true
  protocol_doi:
    name: protocol_doi
    annotations:
      owl:
        tag: owl
        value: AnnotationProperty, AnnotationAssertion
    description: Reference DOI for the experimental protocol used.
    title: protocol DOI
    from_schema: https://purl.humanatlas.io/schema/omap
    multivalued: true
    range: uriorcurie
    required: false
    inlined_as_list: false
  author_orcid:
    name: author_orcid
    annotations:
      owl:
        tag: owl
        value: AnnotationProperty, AnnotationAssertion
    description: Reference to the author by the ORCID identifier.
    title: author ORCID
    from_schema: https://purl.humanatlas.io/schema/omap
    multivalued: true
    range: uriorcurie
    required: true
    inlined_as_list: false
  has_cycle:
    name: has_cycle
    annotations:
      owl:
        tag: owl
        value: AnnotationProperty, AnnotationAssertion
    description: A reference to the experimental cycles within which the antibody
      was used.
    title: has cycle
    from_schema: https://purl.humanatlas.io/schema/omap
    multivalued: true
    range: uriorcurie
    required: true
    inlined_as_list: false
  sample_organ:
    name: sample_organ
    annotations:
      owl:
        tag: owl
        value: AnnotationProperty, AnnotationAssertion
    description: The anatomical structure or organ sampled in the experiment.
    title: sample organ
    from_schema: https://purl.humanatlas.io/schema/omap
    range: AnatomicalStructure
    required: true
  cycle_number:
    name: cycle_number
    annotations:
      owl:
        tag: owl
        value: AnnotationProperty, AnnotationAssertion
    description: The specific cycle number within the experiment where the antibody
      was used.
    title: cycle number
    from_schema: https://purl.humanatlas.io/schema/omap
    range: integer
    required: true
  uses_antibodies:
    name: uses_antibodies
    annotations:
      owl:
        tag: owl
        value: AnnotationProperty, AnnotationAssertion
    description: Reference to the antibodies applied in each experiment cycle.
    title: uses antibody
    from_schema: https://purl.humanatlas.io/schema/omap
    slot_uri: ccf:uses_antibody
    multivalued: true
    range: ExperimentUsedAntibody
    required: true
    inlined_as_list: true
  contains_antibodies:
    name: contains_antibodies
    annotations:
      owl:
        tag: owl
        value: AnnotationProperty, AnnotationAssertion
    description: Reference to the antibodies that are part of the core antibody panel.
    title: contains antibody
    from_schema: https://purl.humanatlas.io/schema/omap
    slot_uri: ccf:contains_antibody
    multivalued: true
    range: ExperimentUsedAntibody
    required: true
    inlined_as_list: false
  clone_id:
    name: clone_id
    annotations:
      owl:
        tag: owl
        value: AnnotationProperty, AnnotationAssertion
    description: The unique identifier for the specific clone of the antibody.
    title: clone identifier
    from_schema: https://purl.humanatlas.io/schema/omap
    required: false
  lot_number:
    name: lot_number
    annotations:
      owl:
        tag: owl
        value: AnnotationProperty, AnnotationAssertion
    description: The lot number associated with a particular batch of the antibody.
    title: lot number
    from_schema: https://purl.humanatlas.io/schema/omap
    required: false
  catalog_number:
    name: catalog_number
    annotations:
      owl:
        tag: owl
        value: AnnotationProperty, AnnotationAssertion
    description: The catalog number associated with the antibody in the supplier's
      catalog.
    title: catalog number
    from_schema: https://purl.humanatlas.io/schema/omap
    required: true
  host:
    name: host
    annotations:
      owl:
        tag: owl
        value: AnnotationProperty, AnnotationAssertion
    description: The host organism in which the antibody was produced.
    title: host
    from_schema: https://purl.humanatlas.io/schema/omap
    required: true
  isotype:
    name: isotype
    annotations:
      owl:
        tag: owl
        value: AnnotationProperty, AnnotationAssertion
    description: Classifies the antibody by isotype.
    title: isotype
    from_schema: https://purl.humanatlas.io/schema/omap
    required: false
  clonality:
    name: clonality
    annotations:
      owl:
        tag: owl
        value: AnnotationProperty, AnnotationAssertion
    description: Indicates whether the antibody is monoclonal or polyclonal.
    title: clonality
    from_schema: https://purl.humanatlas.io/schema/omap
    required: false
  recombinant:
    name: recombinant
    annotations:
      owl:
        tag: owl
        value: AnnotationProperty, AnnotationAssertion
    description: Indicates if the antibody was created through recombinant DNA technology.
    title: recombinant
    from_schema: https://purl.humanatlas.io/schema/omap
    required: true
  producer:
    name: producer
    annotations:
      owl:
        tag: owl
        value: AnnotationProperty, AnnotationAssertion
    description: The manufacturer or producer of the antibody.
    title: antibody manufacturer
    from_schema: https://purl.humanatlas.io/schema/omap
    slot_uri: ccf:antibody_manufacturer
    required: false
  detects:
    name: detects
    annotations:
      owl:
        tag: owl
        value: AnnotationProperty, AnnotationAssertion
    description: Reference to the proteins or antigens that the antibody can detect.
    title: detects
    from_schema: https://purl.humanatlas.io/schema/omap
    multivalued: true
    range: DetectStatement
    required: false
    inlined_as_list: true
  protein_id:
    name: protein_id
    description: Reference to the protein.
    title: protein identifier
    from_schema: https://purl.humanatlas.io/schema/omap
    multivalued: true
    range: Protein
    required: true
    inlined_as_list: false
  binds_to:
    name: binds_to
    annotations:
      owl:
        tag: owl
        value: AnnotationProperty, AnnotationAssertion
    description: Reference to the secondary antibodies or molecules that this antibody
      binds to.
    title: binds to
    from_schema: https://purl.humanatlas.io/schema/omap
    multivalued: true
    range: BindsToStatement
    required: false
    inlined_as_list: true
  antibody_id:
    name: antibody_id
    description: Reference to the antibody concept.
    title: antibody identifier
    from_schema: https://purl.humanatlas.io/schema/omap
    range: Antibody
    required: true
  rationale:
    name: rationale
    description: The justification or purpose behind the use of the antibody in the
      experiment.
    title: rationale
    from_schema: https://purl.humanatlas.io/schema/omap
    required: true
  id:
    name: id
    description: A unique identifier for the entity
    title: concept identifier
    from_schema: https://purl.humanatlas.io/schema/omap
    identifier: true
    range: uriorcurie
    required: true
  label:
    name: label
    annotations:
      owl:
        tag: owl
        value: AnnotationProperty, AnnotationAssertion
    description: A human-readable label or name associated with the entity.
    title: concept label
    from_schema: https://purl.humanatlas.io/schema/omap
    slot_uri: rdfs:label
    required: true
  parent_class:
    name: parent_class
    annotations:
      owl:
        tag: owl
        value: SubClassOf
    description: Specifies the parent or superclass of the entity.
    title: subclass of
    from_schema: https://purl.humanatlas.io/schema/omap
    slot_uri: rdfs:subClassOf
    range: uriorcurie
  conforms_to:
    name: conforms_to
    description: Indicates the type or specification that the entity adheres to.
    title: conforms to
    from_schema: https://purl.humanatlas.io/schema/omap
    designates_type: true
  type_of:
    name: type_of
    annotations:
      owl:
        tag: owl
        value: ClassAssertion
    description: Defines the class type that this instance belongs to.
    title: type of
    from_schema: https://purl.humanatlas.io/schema/omap
    slot_uri: rdf:type
    multivalued: true
    range: Named
  distributions:
    name: distributions
    annotations:
      owl:
        tag: owl
        value: AnnotationProperty, AnnotationAssertion
    description: An available distribution of the dataset.
    title: dataset distribution
    from_schema: https://purl.humanatlas.io/schema/omap
    slot_uri: dcat:distribution
    multivalued: true
    range: Distribution
    inlined_as_list: true
  downloadUrl:
    name: downloadUrl
    annotations:
      owl:
        tag: owl
        value: AnnotationProperty, AnnotationAssertion
    description: The URL of the downloadable file in a given format.
    title: download URL
    from_schema: https://purl.humanatlas.io/schema/omap
    slot_uri: dcat:downloadURL
    range: uri
  accessUrl:
    name: accessUrl
    annotations:
      owl:
        tag: owl
        value: AnnotationProperty, AnnotationAssertion
    description: A URL of the resource that gives access to a distribution of the
      dataset. E.g. landing page, feed, SPARQL endpoint.
    title: access URL
    from_schema: https://purl.humanatlas.io/schema/omap
    slot_uri: dcat:accessURL
    range: uri
  mediaType:
    name: mediaType
    annotations:
      owl:
        tag: owl
        value: AnnotationProperty, AnnotationAssertion
    description: The media type of the distribution as defined by IANA.
    title: media type
    from_schema: https://purl.humanatlas.io/schema/omap
    slot_uri: dcat:mediaType
  was_derived_from:
    name: was_derived_from
    annotations:
      owl:
        tag: owl
        value: AnnotationProperty, AnnotationAssertion
    description: A derivation is a transformation of an entity into another, an  update
      of an entity resulting in a new one, or the construction  of a new entity based
      on a pre-existing entity.
    title: was derived from
    from_schema: https://purl.humanatlas.io/schema/omap
    slot_uri: prov:wasDerivedFrom
    range: Dataset
    inlined: true
  derived_from:
    name: derived_from
    description: 'A derivation is a transformation of an entity into another, an  update
      of an entity resulting in a new one, or the construction  of a new entity based
      on a pre-existing entity.    '
    title: was derived from
    from_schema: https://purl.humanatlas.io/schema/omap
    slot_uri: prov:wasDerivedFrom
    range: uriorcurie
  had_member:
    name: had_member
    description: A collection is an entity that provides a structure to some  constituents,
      which are themselves entities. These constituents  are said to be member of
      the collections.
    title: had member
    from_schema: https://purl.humanatlas.io/schema/omap
    slot_uri: prov:hadMember
    multivalued: true
    range: uriorcurie
