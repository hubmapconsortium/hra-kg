classes:
  Antibody:
    name: Antibody
    annotations:
      owl.template:
        tag: owl.template
        value: "{% for statement in detects %}\n  {% for protein_id in statement.protein_id\
          \ %}\n  AnnotationAssertion(\n    Annotation(ccf:rationale \"{{statement.rationale}}\"\
          )\n    ccf:detects\n    {{id}}\n    {{protein_id}}\n  )\n  {% endfor %}\n\
          {% endfor %}\n{% for statement in binds_to %}\nAnnotationAssertion(\n  Annotation(ccf:rationale\
          \ \"{{statement.rationale}}\")\n  ccf:binds_to\n  {{id}}\n  {{statement.antibody_id}}\n\
          )\n{% endfor %}"
    from_schema: https://purl.humanatlas.io/schema/omap
    slots:
    - id
    - parent_class
    - antibody_type
    - host
    - isotype
    - clonality
    - clone_id
    - conjugate
    - fluorescent
    - recombinant
    - producer
    - catalog_number
    - detects
    - binds_to
    slot_usage:
      id:
        name: id
        pattern: AB_\d+
        structured_pattern:
          syntax: AB_\d+
          interpolated: true
          partial_match: false
      antibody_type:
        name: antibody_type
        pattern: (Primary|Secondary)
  Protein:
    name: Protein
    from_schema: https://purl.humanatlas.io/schema/omap
    slots:
    - id
    slot_usage:
      id:
        name: id
        pattern: HGNC:\d+
        structured_pattern:
          syntax: '{hgnc}:\d+'
          interpolated: true
          partial_match: false
  DetectStatement:
    name: DetectStatement
    from_schema: https://purl.humanatlas.io/schema/omap
    slots:
    - protein_id
    - rationale
  BindsToStatement:
    name: BindsToStatement
    from_schema: https://purl.humanatlas.io/schema/omap
    slots:
    - antibody_id
    - rationale
  ExperimentUsedAntibody:
    name: ExperimentUsedAntibody
    from_schema: https://purl.humanatlas.io/schema/omap
    mixins:
    - Named
    - Instance
    slots:
    - concentration
    - dilution
    - cycle_number
    - is_core_panel
    - used_by_experiment
    - based_on
    class_uri: ccf:ExperimentUsedAntibody
  RegisteredAntibody:
    name: RegisteredAntibody
    from_schema: https://purl.humanatlas.io/schema/omap
    mixins:
    - Named
    - Instance
    slots:
    - lot_number
  MultiplexedAntibodyBasedImagingExperiment:
    name: MultiplexedAntibodyBasedImagingExperiment
    from_schema: https://purl.humanatlas.io/schema/omap
    mixins:
    - Named
    - Instance
    slots:
    - method
    - tissue_preservation
    - protocol_doi
    - author_orcid
    - has_cycle
    - sample_organ
    slot_usage:
      protocol_doi:
        name: protocol_doi
        pattern: https://(?:dx\.)?doi\.org/.*
        structured_pattern:
          syntax: https://(?:dx\.)?doi\.org/.*
          interpolated: true
          partial_match: false
      author_orcid:
        name: author_orcid
        pattern: ^(\d{4}-){3}\d{3}(\d|X)$
        structured_pattern:
          syntax: ^(\d{4}-){3}\d{3}(\d|X)$
          interpolated: true
          partial_match: false
    class_uri: ccf:MultiplexedAntibodyBasedImagingExperiment
  ExperimentCycle:
    name: ExperimentCycle
    from_schema: https://purl.humanatlas.io/schema/omap
    mixins:
    - Named
    - Instance
    slots:
    - cycle_number
    - uses_antibody
    class_uri: ccf:ExperimentCycle
  CoreAntibodyPanel:
    name: CoreAntibodyPanel
    from_schema: https://purl.humanatlas.io/schema/omap
    mixins:
    - Named
    - Instance
    slots:
    - has_antibody_component
    class_uri: ccf:CoreAntibodyPanel
  AnatomicalStructure:
    name: AnatomicalStructure
    from_schema: https://purl.humanatlas.io/schema/omap
    slots:
    - id
    slot_usage:
      id:
        name: id
        pattern: (UBERON|FMA):\d+
        structured_pattern:
          syntax: ({uberon}|{fma}):\d+
          interpolated: true
          partial_match: false
  OmapDataset:
    name: OmapDataset
    from_schema: https://purl.humanatlas.io/schema/omap
    slots:
    - antibody
    - experiment
    - cycles
    - core_antibody_panel
  OmapMetadata:
    name: OmapMetadata
    from_schema: https://purl.humanatlas.io/schema/omap
    slots:
    - title
    - description
    - created_by
    - creation_date
    - version
    - license
    - publisher
    - see_also
    - derived_from
    class_uri: dcat:Dataset
  Container:
    name: Container
    annotations:
      owl.template:
        tag: owl.template
        value: 'AnnotationAssertion( dct:title {{iri}} "{{metadata.title|e}}" )

          AnnotationAssertion( dct:description {{iri}} "{{metadata.description|e}}"
          )

          {% for creator_iri in metadata.created_by %}

          AnnotationAssertion( dct:creator {{iri}} {{creator_iri|e}} )

          {% endfor %}

          AnnotationAssertion( schema:version {{iri}} "{{metadata.version|e}}" )

          AnnotationAssertion( schema:dateCreated {{iri}} "{{metadata.creation_date|e}}"
          )

          AnnotationAssertion( dct:license {{iri}} "{{metadata.license|e}}" )

          AnnotationAssertion( dct:publisher {{iri}} "{{metadata.publisher|e}}" )

          AnnotationAssertion( rdfs:seeAlso {{iri}} {{metadata.see_also|e}} )

          AnnotationAssertion( prov:wasDerivedFrom {{iri}} {{metadata.derived_from|e}}
          )

          AnnotationAssertion( IAO:0000700 {{iri}} ccf:Antibody )

          AnnotationAssertion( IAO:0000700 {{iri}} ccf:CoreAntibodyPanel )'
    from_schema: https://purl.humanatlas.io/schema/omap
    attributes:
      iri:
        name: iri
        from_schema: https://purl.humanatlas.io/schema/omap
        range: uriorcurie
      metadata:
        name: metadata
        from_schema: https://purl.humanatlas.io/schema/omap
        range: OmapMetadata
      data:
        name: data
        from_schema: https://purl.humanatlas.io/schema/omap
        range: OmapDataset
    tree_root: true
  Named:
    name: Named
    from_schema: https://purl.humanatlas.io/schema/omap
    mixin: true
    slots:
    - id
    - label
  Instance:
    name: Instance
    annotations:
      owl:
        tag: owl
        value: Individual
    from_schema: https://purl.humanatlas.io/schema/omap
    mixin: true
    slots:
    - type_of
  ProvEntity:
    name: ProvEntity
    from_schema: https://purl.humanatlas.io/schema/omap
    abstract: true
    mixins:
    - Named
    slots:
    - was_derived_from
    class_uri: prov:Entity
  Creator:
    name: Creator
    from_schema: https://purl.humanatlas.io/schema/omap
    abstract: true
    mixins:
    - Named
    slots:
    - conforms_to
  Person:
    name: Person
    from_schema: https://purl.humanatlas.io/schema/omap
    is_a: Creator
    mixins:
    - Instance
    slots:
    - fullName
    - firstName
    - lastName
    - orcid
    class_uri: schema:Person
  SoftwareApplication:
    name: SoftwareApplication
    from_schema: https://purl.humanatlas.io/schema/omap
    is_a: Creator
    mixins:
    - Instance
    slots:
    - name
    - version
    - target_product
    class_uri: schema:SoftwareApplication
  SoftwareSourceCode:
    name: SoftwareSourceCode
    from_schema: https://purl.humanatlas.io/schema/omap
    slots:
    - code_repository
    - see_also
    class_uri: schema:SoftwareSourceCode
  Grant:
    name: Grant
    from_schema: https://purl.humanatlas.io/schema/omap
    slots:
    - funder
    - awardNumber
    class_uri: schema:Grant
  Distribution:
    name: Distribution
    from_schema: https://purl.humanatlas.io/schema/omap
    mixins:
    - Named
    slots:
    - title
    - downloadUrl
    - accessUrl
    - mediaType
    class_uri: dcat:Distribution
  Dataset:
    name: Dataset
    from_schema: https://purl.humanatlas.io/schema/omap
    is_a: ProvEntity
    slots:
    - title
    - description
    - creators
    - reviewers
    - creation_date
    - version
    - license
    - see_also
    - publisher
    - citation
    - citationOverall
    - funders
    - doi
    - hubmapId
    - project_leads
    - externalReviewers
    - distributions
    class_uri: dcat:Dataset
