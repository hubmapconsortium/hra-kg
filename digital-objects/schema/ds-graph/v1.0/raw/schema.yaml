classes:
  Donor:
    name: Donor
    from_schema: https://purl.humanatlas.io/schema/ds-graph
    mixins:
    - Named
    - Instance
    slots:
    - pref_label
    - description
    - external_link
    - age
    - bmi
    - sex
    - sex_id
    - race
    - race_id
    - consortium_name
    - provider_name
    - provider_uuid
    - samples
    slot_usage:
      sex:
        name: sex
        annotations:
          owl.template:
            tag: owl.template
            value: "{% if sex %}\nAnnotationAssertion(\n  Annotation(oboInOwl:hasDbXref\
              \ {{sex_id}})\n  ccf:sex\n  {{id}}\n  \"{{sex}}\"\n)\n{% endif %}"
      race:
        name: race
        annotations:
          owl.template:
            tag: owl.template
            value: "{% if race %}\nAnnotationAssertion(\n  Annotation(oboInOwl:hasDbXref\
              \ {{race_id}})\n  ccf:has_race\n  {{id}}\n  \"{{race}}\"\n)\n{% endif\
              \ %}"
      sex_id:
        name: sex_id
        pattern: (loinc:LA3-6|loinc:LA2-8|loinc:LA4489-6)
      race_id:
        name: race_id
        pattern: (loinc:LA10608-0|loinc:LA6156-9|loinc:LA10610-6|loinc:LA10611-4|loinc:LA4457-3|loinc:LA4489-6)
    class_uri: ccf:Donor
  TissueBlock:
    name: TissueBlock
    from_schema: https://purl.humanatlas.io/schema/ds-graph
    mixins:
    - Named
    - Instance
    slots:
    - partially_overlaps
    - pref_label
    - description
    - rui_location
    - extraction_site
    - external_link
    - sections
    - datasets
    - section_count
    - section_size
    - section_size_unit
    - links_back_to
    slot_usage:
      partially_overlaps:
        name: partially_overlaps
        annotations:
          owl.template:
            tag: owl.template
            value: '{% for organ_part in partially_overlaps %}

              ClassAssertion(ObjectSomeValuesFrom(RO:0002151 {{organ_part}}) {{id}})

              {% endfor %}'
    class_uri: ccf:TissueBlock
  TissueSection:
    name: TissueSection
    from_schema: https://purl.humanatlas.io/schema/ds-graph
    mixins:
    - Named
    - Instance
    slots:
    - pref_label
    - description
    - external_link
    - samples
    - datasets
    - section_number
    - links_back_to
    class_uri: ccf:TissueSection
  Dataset:
    name: Dataset
    from_schema: https://purl.humanatlas.io/schema/ds-graph
    mixins:
    - Named
    - Instance
    slots:
    - pref_label
    - description
    - external_link
    - technology
    - thumbnail
    - links_back_to
    class_uri: ccf:Dataset
  SpatialEntity:
    name: SpatialEntity
    from_schema: https://purl.humanatlas.io/schema/ds-graph
    mixins:
    - Named
    - Instance
    slots:
    - pref_label
    - creator_name
    - create_date
    - x_dimension
    - y_dimension
    - z_dimension
    - dimension_unit
    - collides_with
    - slice_count
    - slice_thickness
    - placement
    slot_usage:
      dimension_unit:
        name: dimension_unit
        pattern: (centimeter|millimeter)
    class_uri: ccf:SpatialEntity
  SpatialPlacement:
    name: SpatialPlacement
    from_schema: https://purl.humanatlas.io/schema/ds-graph
    mixins:
    - Named
    - Instance
    slots:
    - source
    - target
    - placement_date
    - x_scaling
    - y_scaling
    - z_scaling
    - scaling_unit
    - x_rotation
    - y_rotation
    - z_rotation
    - rotation_unit
    - rotation_order
    - x_translation
    - y_translation
    - z_translation
    - translation_unit
    slot_usage:
      scaling_unit:
        name: scaling_unit
        pattern: ratio
      rotation_unit:
        name: rotation_unit
        pattern: degree
      rotation_order:
        name: rotation_order
        pattern: XYZ
      translation_unit:
        name: translation_unit
        pattern: (centimeter|millimeter)
    class_uri: ccf:SpatialPlacement
  DatasetGraphData:
    name: DatasetGraphData
    from_schema: https://purl.humanatlas.io/schema/ds-graph
    slots:
    - donor
    - sample
    - dataset
    - spatial_entity
  DatasetGraphMetadata:
    name: DatasetGraphMetadata
    from_schema: https://purl.humanatlas.io/schema/ds-graph
    slots:
    - title
    - description
    - created_by
    - creation_date
    - version
    - license
    - publisher
    - see_also
    - derived_from
    class_uri: dcat:Dataset
  Container:
    name: Container
    annotations:
      owl.template:
        tag: owl.template
        value: 'AnnotationAssertion( dct:title {{iri}} "{{metadata.title|e}}" )

          AnnotationAssertion( dct:description {{iri}} "{{metadata.description|e}}"
          )

          {% for creator_iri in metadata.created_by %}

          AnnotationAssertion( dct:creator {{iri}} {{creator_iri|e}} )

          {% endfor %}

          AnnotationAssertion( schema:version {{iri}} "{{metadata.version|e}}" )

          AnnotationAssertion( schema:dateCreated {{iri}} "{{metadata.creation_date|e}}"
          )

          AnnotationAssertion( dct:license {{iri}} "{{metadata.license|e}}" )

          AnnotationAssertion( dct:publisher {{iri}} "{{metadata.publisher|e}}" )

          AnnotationAssertion( rdfs:seeAlso {{iri}} {{metadata.see_also|e}} )

          AnnotationAssertion( prov:wasDerivedFrom {{iri}} {{metadata.derived_from|e}}
          )

          AnnotationAssertion( IAO:0000700 {{iri}} ccf:Donor )

          AnnotationAssertion( IAO:0000700 {{iri}} ccf:TissueBlock )

          AnnotationAssertion( IAO:0000700 {{iri}} ccf:TissueSection )

          AnnotationAssertion( IAO:0000700 {{iri}} ccf:Dataset )'
    from_schema: https://purl.humanatlas.io/schema/ds-graph
    attributes:
      iri:
        name: iri
        from_schema: https://purl.humanatlas.io/schema/ds-graph
        range: uriorcurie
      metadata:
        name: metadata
        from_schema: https://purl.humanatlas.io/schema/ds-graph
        range: DatasetGraphMetadata
      data:
        name: data
        from_schema: https://purl.humanatlas.io/schema/ds-graph
        range: DatasetGraphData
    tree_root: true
  Instance:
    name: Instance
    annotations:
      owl:
        tag: owl
        value: Individual
    from_schema: https://purl.humanatlas.io/schema/ds-graph
    mixin: true
    slots:
    - type_of
  Named:
    name: Named
    from_schema: https://purl.humanatlas.io/schema/ds-graph
    mixin: true
    slots:
    - id
    - label
  ProvEntity:
    name: ProvEntity
    from_schema: https://purl.humanatlas.io/schema/ds-graph
    abstract: true
    mixins:
    - Named
    slots:
    - was_derived_from
    class_uri: prov:Entity
  Creator:
    name: Creator
    from_schema: https://purl.humanatlas.io/schema/ds-graph
    abstract: true
    mixins:
    - Named
    slots:
    - conforms_to
  Person:
    name: Person
    from_schema: https://purl.humanatlas.io/schema/ds-graph
    is_a: Creator
    mixins:
    - Instance
    slots:
    - fullName
    - firstName
    - lastName
    - orcid
    class_uri: schema:Person
  SoftwareApplication:
    name: SoftwareApplication
    from_schema: https://purl.humanatlas.io/schema/ds-graph
    is_a: Creator
    mixins:
    - Instance
    slots:
    - name
    - version
    - target_product
    class_uri: schema:SoftwareApplication
  SoftwareSourceCode:
    name: SoftwareSourceCode
    from_schema: https://purl.humanatlas.io/schema/ds-graph
    slots:
    - code_repository
    - see_also
    class_uri: schema:SoftwareSourceCode
  Grant:
    name: Grant
    from_schema: https://purl.humanatlas.io/schema/ds-graph
    slots:
    - funder
    - awardNumber
    class_uri: schema:Grant
  Distribution:
    name: Distribution
    from_schema: https://purl.humanatlas.io/schema/ds-graph
    mixins:
    - Named
    slots:
    - title
    - downloadUrl
    - accessUrl
    - mediaType
    class_uri: dcat:Distribution
