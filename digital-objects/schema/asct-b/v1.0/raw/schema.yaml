classes:
  AsctbConcept:
    name: AsctbConcept
    from_schema: https://purl.humanatlas.io/schema/asct-b
    abstract: true
    slots:
    - id
    - label
    - conforms_to
    - parent_class
    - ccf_pref_label
    - ccf_asctb_type
    - ccf_is_provisional
  AnatomicalStructure:
    name: AnatomicalStructure
    annotations:
      owl:
        tag: owl
        value: Class
    description: An anatomical structure is a distinct biological entity, such as  an
      organ or tissue with a defined form and function within an  organism.
    title: Anatomical Structure
    from_schema: https://purl.humanatlas.io/schema/asct-b
    is_a: AsctbConcept
    slots:
    - ccf_part_of
    slot_usage:
      id:
        name: id
        pattern: (UBERON|FMA):\d+|https://purl.org/ccf/ASCTB-TEMP_[a-zA-Z0-9-]+
        structured_pattern:
          syntax: ({uberon}|{fma}):\d+|{asctb_temp}[a-zA-Z0-9-]+
          interpolated: true
          partial_match: false
  CellType:
    name: CellType
    annotations:
      owl:
        tag: owl
        value: Class
      owl.template:
        tag: owl.template
        value: "{% for s in has_characterizing_marker_set %}\nSubClassOf(\n  {% for\
          \ r in s.references %}\n    Annotation(dct:reference \"{{r|e}}\")\n  {%\
          \ endfor %}\n  {{id}}\n  ObjectSomeValuesFrom(\n    RO:0015004\n    ObjectIntersectionOf(\n\
          \      SO:0001260\n      {% for m in s.members %}\n        ObjectSomeValuesFrom(ccf:has_marker_component\
          \ {{m}})\n      {% endfor %}\n    )\n  )\n)\n{% endfor %}"
    description: A cell type is a distinct classification of cells defined by  specific
      structural, functional, and molecular characteristics  within an organism.
    title: Cell Type
    from_schema: https://purl.humanatlas.io/schema/asct-b
    is_a: AsctbConcept
    slots:
    - ccf_ct_isa
    - ccf_located_in
    - has_characterizing_marker_set
    slot_usage:
      id:
        name: id
        pattern: (CL|PCL|LMHA):\d+|https://purl.org/ccf/ASCTB-TEMP_[a-zA-Z0-9-]+
        structured_pattern:
          syntax: ({cl}|{pcl}|{lmha}):\d+|{asctb_temp}[a-zA-Z0-9-]+
          interpolated: true
          partial_match: false
  Biomarker:
    name: Biomarker
    annotations:
      owl:
        tag: owl
        value: Class
    description: A biomarker is a specific molecule or feature, such as a gene,  protein,
      or surface marker, that uniquely identifies or  distinguishes a particular cell
      type.
    title: Biomarker
    from_schema: https://purl.humanatlas.io/schema/asct-b
    is_a: AsctbConcept
    slots:
    - ccf_biomarker_type
    slot_usage:
      id:
        name: id
        pattern: HGNC:\d+|https://purl.org/ccf/ASCTB-TEMP_[a-zA-Z0-9-]+|HGNCO:[a-zA-Z0-9-]+
        structured_pattern:
          syntax: '{hgnc}:\d+|{asctb_temp}[a-zA-Z0-9-]+|{hgnco}:[a-zA-Z0-9-]+'
          interpolated: true
          partial_match: false
  CharacterizingMarkerSet:
    name: CharacterizingMarkerSet
    description: A characterizing marker set is a group of biomarkers used collectively  to
      define and distinguish a specific cell type or state.
    title: Characterizing Marker Set
    from_schema: https://purl.humanatlas.io/schema/asct-b
    slots:
    - members
    - references
    slot_usage:
      references:
        name: references
        range: string
  AsctbRecord:
    name: AsctbRecord
    description: An ASCT+B record is a single row in the ASCT+B table that documents  anatomical
      structures (AS), cell types (CT), and biomarkers (B),  providing a structured
      representation of their relationships.
    title: ASCT+B Record
    from_schema: https://purl.humanatlas.io/schema/asct-b
    mixins:
    - Named
    - Instance
    slots:
    - record_number
    - anatomical_structure_list
    - cell_type_list
    - gene_marker_list
    - protein_marker_list
    - lipid_marker_list
    - metabolites_marker_list
    - proteoforms_marker_list
    - references
    slot_usage:
      references:
        name: references
        annotations:
          owl:
            tag: owl
            value: AnnotationAssertion, AnnotationProperty
        range: string
  AnatomicalStructureRecord:
    name: AnatomicalStructureRecord
    description: An anatomical structure record represents a specific value  in the
      ASCT+B table, located in the "AS" column, identified  by its row (record number)
      and column (order number).
    title: Anatomical Structure Record
    from_schema: https://purl.humanatlas.io/schema/asct-b
    mixins:
    - Named
    - Instance
    slots:
    - ccf_pref_label
    - source_concept
    - record_number
    - order_number
  CellTypeRecord:
    name: CellTypeRecord
    description: An cell type record represents a specific value in the ASCT+B table,  located
      in the "CT" column, identified by its row (record number)  and column (order
      number).
    title: Cell Type Record
    from_schema: https://purl.humanatlas.io/schema/asct-b
    mixins:
    - Named
    - Instance
    slots:
    - ccf_pref_label
    - source_concept
    - record_number
    - order_number
  BiomarkerRecord:
    name: BiomarkerRecord
    description: An biomarker record represents a specific value in the ASCT+B table,  located
      in the "B" column, identified by its row (record number) and  column (order
      number).
    title: Biomarker Record
    from_schema: https://purl.humanatlas.io/schema/asct-b
    mixins:
    - Named
    - Instance
    slots:
    - ccf_pref_label
    - ccf_biomarker_type
    - source_concept
    - record_number
    - order_number
  CellMarkerDescriptor:
    name: CellMarkerDescriptor
    description: A cell marker descriptor is study-derived information about a set  of
      biomarkers used to identify a specific cell type within a particular  tissue
      location, supported by associated scientific references.
    title: Cell Marker Descriptor
    from_schema: https://purl.humanatlas.io/schema/asct-b
    mixins:
    - Named
    - Instance
    slots:
    - primary_cell_type
    - primary_anatomical_structure
    - biomarker_set
    - references
    - source_record
    slot_usage:
      references:
        name: references
        annotations:
          owl:
            tag: owl
            value: AnnotationAssertion, AnnotationProperty
        range: string
  AsctbDataset:
    name: AsctbDataset
    description: The data section for the "asct-b" digital object.
    title: ASCT+B Data
    from_schema: https://purl.humanatlas.io/schema/asct-b
    slots:
    - anatomical_structures
    - cell_types
    - biomarkers
    - asctb_record
    - cell_marker_descriptor
  AsctbMetadata:
    name: AsctbMetadata
    description: The metadata section for the "asct-b" digital object.
    title: ASCT+B Metadata
    from_schema: https://purl.humanatlas.io/schema/asct-b
    slots:
    - title
    - description
    - created_by
    - creation_date
    - version
    - license
    - publisher
    - see_also
    - derived_from
    class_uri: dcat:Dataset
  Container:
    name: Container
    annotations:
      owl.template:
        tag: owl.template
        value: 'AnnotationAssertion( dct:title {{iri}} "{{metadata.title|e}}" )

          AnnotationAssertion( dct:description {{iri}} "{{metadata.description|e}}"
          )

          {% for creator_iri in metadata.created_by %}

          AnnotationAssertion( dct:creator {{iri}} {{creator_iri|e}} )

          {% endfor %}

          AnnotationAssertion( schema:version {{iri}} "{{metadata.version|e}}" )

          AnnotationAssertion( schema:dateCreated {{iri}} "{{metadata.creation_date|e}}"
          )

          AnnotationAssertion( dct:license {{iri}} "{{metadata.license|e}}" )

          AnnotationAssertion( dct:publisher {{iri}} "{{metadata.publisher|e}}" )

          AnnotationAssertion( rdfs:seeAlso {{iri}} {{metadata.see_also|e}} )

          AnnotationAssertion( prov:wasDerivedFrom {{iri}} {{metadata.derived_from|e}}
          )

          AnnotationAssertion( IAO:0000700 {{iri}} ccf:AnatomicalStructure )

          AnnotationAssertion( IAO:0000700 {{iri}} ccf:CellType )

          AnnotationAssertion( IAO:0000700 {{iri}} ccf:Biomarker )'
    from_schema: https://purl.humanatlas.io/schema/asct-b
    attributes:
      iri:
        name: iri
        from_schema: https://purl.humanatlas.io/schema/asct-b
        range: uriorcurie
      metadata:
        name: metadata
        from_schema: https://purl.humanatlas.io/schema/asct-b
        range: AsctbMetadata
      data:
        name: data
        from_schema: https://purl.humanatlas.io/schema/asct-b
        range: AsctbDataset
    tree_root: true
  Named:
    name: Named
    from_schema: https://purl.humanatlas.io/schema/asct-b
    mixin: true
    slots:
    - id
    - label
  Instance:
    name: Instance
    annotations:
      owl:
        tag: owl
        value: Individual
    from_schema: https://purl.humanatlas.io/schema/asct-b
    mixin: true
    slots:
    - type_of
  ProvEntity:
    name: ProvEntity
    from_schema: https://purl.humanatlas.io/schema/asct-b
    abstract: true
    mixins:
    - Named
    slots:
    - was_derived_from
    class_uri: prov:Entity
  Creator:
    name: Creator
    from_schema: https://purl.humanatlas.io/schema/asct-b
    abstract: true
    mixins:
    - Named
    slots:
    - conforms_to
  Person:
    name: Person
    from_schema: https://purl.humanatlas.io/schema/asct-b
    is_a: Creator
    mixins:
    - Instance
    slots:
    - fullName
    - firstName
    - lastName
    - orcid
    class_uri: schema:Person
  SoftwareApplication:
    name: SoftwareApplication
    from_schema: https://purl.humanatlas.io/schema/asct-b
    is_a: Creator
    mixins:
    - Instance
    slots:
    - name
    - version
    - target_product
    class_uri: schema:SoftwareApplication
  SoftwareSourceCode:
    name: SoftwareSourceCode
    from_schema: https://purl.humanatlas.io/schema/asct-b
    slots:
    - code_repository
    - see_also
    class_uri: schema:SoftwareSourceCode
  Grant:
    name: Grant
    from_schema: https://purl.humanatlas.io/schema/asct-b
    slots:
    - funder
    - awardNumber
    class_uri: schema:Grant
  Distribution:
    name: Distribution
    from_schema: https://purl.humanatlas.io/schema/asct-b
    mixins:
    - Named
    slots:
    - title
    - downloadUrl
    - accessUrl
    - mediaType
    class_uri: dcat:Distribution
  Dataset:
    name: Dataset
    from_schema: https://purl.humanatlas.io/schema/asct-b
    is_a: ProvEntity
    slots:
    - title
    - description
    - creators
    - reviewers
    - creation_date
    - version
    - license
    - see_also
    - publisher
    - citation
    - citationOverall
    - funders
    - doi
    - hubmapId
    - project_leads
    - externalReviewers
    - distributions
    class_uri: dcat:Dataset
