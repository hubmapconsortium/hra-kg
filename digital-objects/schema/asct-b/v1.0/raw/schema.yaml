classes:
  AsctbConcept:
    name: AsctbConcept
    from_schema: https://purl.humanatlas.io/schema/asct-b
    abstract: true
    slots:
    - id
    - label
    - conforms_to
    - parent_class
    - ccf_pref_label
    - ccf_asctb_type
    - ccf_is_provisional
  AnatomicalStructure:
    name: AnatomicalStructure
    annotations:
      owl:
        tag: owl
        value: Class
    from_schema: https://purl.humanatlas.io/schema/asct-b
    is_a: AsctbConcept
    slots:
    - ccf_part_of
    slot_usage:
      id:
        name: id
        pattern: (UBERON|FMA):\d+|https://purl.org/ccf/ASCTB-TEMP_[a-zA-Z0-9-]+
        structured_pattern:
          syntax: ({uberon}|{fma}):\d+|{asctb_temp}[a-zA-Z0-9-]+
          interpolated: true
          partial_match: false
  CellType:
    name: CellType
    annotations:
      owl:
        tag: owl
        value: Class
      owl.template:
        tag: owl.template
        value: "{% for s in has_characterizing_marker_set %}\nSubClassOf(\n  {% for\
          \ r in s.references %}\n    Annotation(dct:reference \"{{r}}\")\n  {% endfor\
          \ %}\n  {{id}}\n  ObjectSomeValuesFrom(\n    RO:0015004\n    ObjectIntersectionOf(\n\
          \      SO:0001260\n      {% for m in s.members %}\n        ObjectSomeValuesFrom(ccf:has_marker_component\
          \ {{m}})\n      {% endfor %}\n    )\n  )\n)\n{% endfor %}"
    from_schema: https://purl.humanatlas.io/schema/asct-b
    is_a: AsctbConcept
    slots:
    - ccf_ct_isa
    - ccf_located_in
    - has_characterizing_marker_set
    slot_usage:
      id:
        name: id
        pattern: (CL|PCL|LMHA):\d+|https://purl.org/ccf/ASCTB-TEMP_[a-zA-Z0-9-]+
        structured_pattern:
          syntax: ({cl}|{pcl}|{lmha}):\d+|{asctb_temp}[a-zA-Z0-9-]+
          interpolated: true
          partial_match: false
  Biomarker:
    name: Biomarker
    annotations:
      owl:
        tag: owl
        value: Class
    from_schema: https://purl.humanatlas.io/schema/asct-b
    is_a: AsctbConcept
    slots:
    - ccf_biomarker_type
    slot_usage:
      id:
        name: id
        pattern: HGNC:\d+|https://purl.org/ccf/ASCTB-TEMP_[a-zA-Z0-9-]+|HGNCO:[a-zA-Z0-9-]+
        structured_pattern:
          syntax: '{hgnc}:\d+|{asctb_temp}[a-zA-Z0-9-]+|{hgnco}:[a-zA-Z0-9-]+'
          interpolated: true
          partial_match: false
  CharacterizingMarkerSet:
    name: CharacterizingMarkerSet
    from_schema: https://purl.humanatlas.io/schema/asct-b
    slots:
    - members
    - references
    slot_usage:
      references:
        name: references
        range: string
  AsctbRecord:
    name: AsctbRecord
    from_schema: https://purl.humanatlas.io/schema/asct-b
    mixins:
    - Named
    - Instance
    slots:
    - record_number
    - anatomical_structure_list
    - cell_type_list
    - gene_marker_list
    - protein_marker_list
    - lipid_marker_list
    - metabolites_marker_list
    - proteoforms_marker_list
    - references
    slot_usage:
      references:
        name: references
        annotations:
          owl:
            tag: owl
            value: AnnotationAssertion, AnnotationProperty
        range: string
  AnatomicalStructureInstance:
    name: AnatomicalStructureInstance
    from_schema: https://purl.humanatlas.io/schema/asct-b
    mixins:
    - Named
    - Instance
    slots:
    - ccf_pref_label
    - source_concept
    - record_number
    - order_number
  CellTypeInstance:
    name: CellTypeInstance
    from_schema: https://purl.humanatlas.io/schema/asct-b
    mixins:
    - Named
    - Instance
    slots:
    - ccf_pref_label
    - source_concept
    - record_number
    - order_number
  BiomarkerInstance:
    name: BiomarkerInstance
    from_schema: https://purl.humanatlas.io/schema/asct-b
    mixins:
    - Named
    - Instance
    slots:
    - ccf_pref_label
    - ccf_biomarker_type
    - source_concept
    - record_number
    - order_number
  CellMarkerDescriptor:
    name: CellMarkerDescriptor
    from_schema: https://purl.humanatlas.io/schema/asct-b
    mixins:
    - Named
    - Instance
    slots:
    - primary_cell_type
    - primary_anatomical_structure
    - biomarker_set
    - references
    - derived_from
    slot_usage:
      references:
        name: references
        annotations:
          owl:
            tag: owl
            value: AnnotationAssertion, AnnotationProperty
        range: string
      derived_from:
        name: derived_from
        annotations:
          owl:
            tag: owl
            value: AnnotationAssertion, AnnotationProperty
        range: AsctbRecord
  AsctbDataset:
    name: AsctbDataset
    from_schema: https://purl.humanatlas.io/schema/asct-b
    slots:
    - anatomical_structures
    - cell_types
    - biomarkers
    - asctb_record
    - cell_marker_descriptor
  AsctbMetadata:
    name: AsctbMetadata
    from_schema: https://purl.humanatlas.io/schema/asct-b
    slots:
    - title
    - description
    - created_by
    - creation_date
    - version
    - license
    - publisher
    - see_also
    - derived_from
    class_uri: dcat:Dataset
  Container:
    name: Container
    annotations:
      owl.template:
        tag: owl.template
        value: 'AnnotationAssertion( dct:title {{iri}} "{{metadata.title|e}}" )

          AnnotationAssertion( dct:description {{iri}} "{{metadata.description|e}}"
          )

          {% for creator_iri in metadata.created_by %}

          AnnotationAssertion( dct:creator {{iri}} {{creator_iri|e}} )

          {% endfor %}

          AnnotationAssertion( schema:version {{iri}} "{{metadata.version|e}}" )

          AnnotationAssertion( schema:dateCreated {{iri}} "{{metadata.creation_date|e}}"
          )

          AnnotationAssertion( dct:license {{iri}} "{{metadata.license|e}}" )

          AnnotationAssertion( dct:publisher {{iri}} "{{metadata.publisher|e}}" )

          AnnotationAssertion( rdfs:seeAlso {{iri}} {{metadata.see_also|e}} )

          AnnotationAssertion( prov:wasDerivedFrom {{iri}} {{metadata.derived_from|e}}
          )

          AnnotationAssertion( IAO:0000700 {{iri}} ccf:AnatomicalStructure )

          AnnotationAssertion( IAO:0000700 {{iri}} ccf:CellType )

          AnnotationAssertion( IAO:0000700 {{iri}} ccf:Biomarker )'
    from_schema: https://purl.humanatlas.io/schema/asct-b
    attributes:
      iri:
        name: iri
        from_schema: https://purl.humanatlas.io/schema/asct-b
        range: uriorcurie
      metadata:
        name: metadata
        from_schema: https://purl.humanatlas.io/schema/asct-b
        range: AsctbMetadata
      data:
        name: data
        from_schema: https://purl.humanatlas.io/schema/asct-b
        range: AsctbDataset
    tree_root: true
  Named:
    name: Named
    from_schema: https://purl.humanatlas.io/schema/asct-b
    mixin: true
    slots:
    - id
    - label
  Instance:
    name: Instance
    annotations:
      owl:
        tag: owl
        value: Individual
    from_schema: https://purl.humanatlas.io/schema/asct-b
    mixin: true
    slots:
    - type_of
  ProvEntity:
    name: ProvEntity
    from_schema: https://purl.humanatlas.io/schema/asct-b
    abstract: true
    mixins:
    - Named
    slots:
    - was_derived_from
    class_uri: prov:Entity
  Creator:
    name: Creator
    from_schema: https://purl.humanatlas.io/schema/asct-b
    abstract: true
    mixins:
    - Named
    slots:
    - conforms_to
  Person:
    name: Person
    from_schema: https://purl.humanatlas.io/schema/asct-b
    is_a: Creator
    mixins:
    - Instance
    slots:
    - fullName
    - firstName
    - lastName
    - orcid
    class_uri: schema:Person
  SoftwareApplication:
    name: SoftwareApplication
    from_schema: https://purl.humanatlas.io/schema/asct-b
    is_a: Creator
    mixins:
    - Instance
    slots:
    - name
    - version
    - target_product
    class_uri: schema:SoftwareApplication
  SoftwareSourceCode:
    name: SoftwareSourceCode
    from_schema: https://purl.humanatlas.io/schema/asct-b
    slots:
    - code_repository
    - see_also
    class_uri: schema:SoftwareSourceCode
  Grant:
    name: Grant
    from_schema: https://purl.humanatlas.io/schema/asct-b
    slots:
    - funder
    - awardNumber
    class_uri: schema:Grant
  Distribution:
    name: Distribution
    from_schema: https://purl.humanatlas.io/schema/asct-b
    mixins:
    - Named
    slots:
    - title
    - downloadUrl
    - accessUrl
    - mediaType
    class_uri: dcat:Distribution
  Dataset:
    name: Dataset
    from_schema: https://purl.humanatlas.io/schema/asct-b
    is_a: ProvEntity
    slots:
    - title
    - description
    - creators
    - reviewers
    - creation_date
    - version
    - license
    - see_also
    - publisher
    - citation
    - citationOverall
    - funders
    - doi
    - hubmapId
    - project_leads
    - externalReviewers
    - distributions
    class_uri: dcat:Dataset
