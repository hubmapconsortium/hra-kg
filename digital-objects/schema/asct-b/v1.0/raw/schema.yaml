  fma:
    setting_key: fma
    setting_value: FMA
  cl:
    setting_key: cl
    setting_value: CL
  pcl:
    setting_key: pcl
    setting_value: PCL
  lmha:
    setting_key: lmha
    setting_value: LMHA
  hgnc:
