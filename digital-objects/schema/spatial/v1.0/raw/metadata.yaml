title: HRA spatial linkml schema
description: |-
  This schema defines a spatial data model for three-dimensional positioning and orientation of anatomical entities
  within coordinate systems used in digital anatomy atlases. It captures spatial entities with precise dimensional
  measurements, scaling, rotation, and translation parameters, along with spatial placements that define how entities
  are positioned relative to each other in 3D space. This schema is described in detail in the HRA KG paper.

  **Bibliography:**

  * Bueckle, Andreas, Bruce W. Herr II, Josef Hardi, Ellen M. Quardokus, Mark A. Musen, and Katy Börner. 2025.
  “Construction, Deployment, and Usage of the Human Reference Atlas Knowledge Graph for Linked Open Data.” bioRxiv.
  https://doi.org/10.1101/2024.12.22.630006.
